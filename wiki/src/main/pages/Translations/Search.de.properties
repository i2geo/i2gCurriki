## Curriculum Texts Map
curr.texts.map.nocurrikiculumtextsyet = Noch kein Lehrplan vorhanden!
curr.texts.map.title= Lehrplansammlung von i2geo
curr.texts.map.choose= Bitte wähle ein Land um dessen Lehrpläne zu sehen!
curr.texts.map.explanation= <b>Erläuterung.</b> Ein Curriculum-Text kann zweierlei sein. Es kann einerseits eine Auflitung von Kompetenzen und Themen sein, wie zum Beispiel eine Liste von Fertigkeiten, die ein Schüler vorzuweisen hat, um einen gewissen Schulabschluss zu erlangen. Es kann aber auch jegliche Art von Lehrplan sein, auch das Inhaltsverzeichnis eines Schulbuchs kann dazu zählen. Über diese Seite kann auf diese diese Curriculums-Dokumente zugegriffen werden. Die Texte sind mit Suchbefehlen der i2geo-Plattform verbunden, so dass Sie schnell Material finden können, dass für Ihre Schulklasse relevant ist.

