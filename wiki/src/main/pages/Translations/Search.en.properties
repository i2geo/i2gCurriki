curr.texts.map.explanation= <b>Explanation.</b> A curriculum text can be one of two things. It can be a document outlining a list of competencies and topics, such as a list of conditions a student has to fulfill in order to graduate from high school. Or it can be a program of study, for example a table of contents of a highschool textbook. Via this page, you can browse a collection such documents. Attached to them are links to searches on the i2geo platform, so you can quickly find resources that are relevant for your class. We warn you that for different countries, these texts have different formats. Do not expect uniformity.


