rve.content.edit.text.switch_dialog.cancel_button= Cancelar
rve.content.edit.revision.instruction_title= Nota sobre la historia de las revisiones:
rve.content.edit.revision.instruction_tooltip= Introduzca un breve comentario aquí describiendo los cambios que acaba de realizar. Esta nota se añadirá a la historia de revisiones del documento.
rve.content.edit.revision.entry_sample= Escriba una descripción de sus cambios.
rve.content.edit.save_button= Guardar
rve.content.edit.cancel_button= Cancelar
rve.content.edit.save_continue_button= Guardar & Continuar
rve.content.edit.caption.instruction_title= Crear una nota al pie personalizada:
rve.content.edit.caption.instruction_tooltip= Por defecto, la descripción del recurso aparece como una nota al pie del recurso cuando éste se está viendo. Si usted lo desea, puede escribir aquí un breve texto que aparecerá en lugar de la descripción al visualizar recursos. Esto no modificará la descripción del recurso. Si desea editar la descripción del recurso, vaya a la página del recurso y haga clic en la etiqueta "Información".
rve.content.edit.alt_text.instruction_title= Personalizar el texto alternativo:
rve.content.edit.alt_text.instruction_tooltip= Por defecto, el título del recurso aparece como texto alternativo cuando alguien está visualizando un recurso y desliza el ratón por encima del área de visualización. Si usted lo desea, puede escribir aquí un breve texto que aparecerá en lugar del título; este texto debería ofrecer suficiente información para saber qué es la imagen. Esto no modificará el título del recurso; si quiere modificar el título del recurso, vaya a su página y haga clic sobre la etiqueta "Información". 
rve.content.edit.replace_file.instruction_title= Subir un fichero de reemplazamiento:
rve.content.edit.replace_file.instruction_title.archive= Subir un fichero de reemplazamiento:
rve.content.edit.replace_file.instruction_tooltip= Subir un nuevo fichero reemplazará el fichero que actualmente constituye su recurso. Si sube un fichero cuya extensión (.doc por ejemplo) es diferente a la extensión del fichero actual, es posible que se modifique el funcionamiento de su recurso. Para subir un nuevo fichero sin reemplazar el actualmente existente, cree un nuevo recurso; puede hacerlo en el menú de la izquierda, en la etiqueta "CONTRIBUIR", haciendo clic sobre "añadir un recurso", o, si desea añadir este recurso dentro de una colección o carpeta, haga clic sobre "Construir" en ese recurso padre.
rve.content.edit.replace_video.instruction_title= Capturar o subir un video de reemplazamiento:
rve.content.edit.replace_video.instruction_tooltip= Capturar o subir un nuevo video reemplazará el video actualmente mostrado en su recurso. Después de convertir el video, haga clic en "Siguiente". Para subir un video sin reemplazar al actual, cree un nuevo recurso haciendo clic en "añadir un recurso" en el menú de la derecha, bajo la etiqueta "CONTRIBUIR", o, si desea añadir este video dentro de una colección o carpeta, haga clic sobre "Construir" en ese recurso padre.
rve.content.edit.replace_file.browse_button= Navegar
rve.content.edit.replace_file.new_type_dialog.title= ¿Cambiar el tipo del fichero?
rve.content.edit.replace_file.new_type_dialog.instruction= El nuevo fichero que acaba de seleccionar tiene un tipo diferente al del fichero de la versión anterior. ¿Está usted seguro de que desea continuar? Subir este fichero puede modificar el comportamiento del recurso.
rve.content.edit.replace_file.new_type_dialog.continue_button= Continuar a subir
rve.content.edit.replace_file.new_type_dialog.cancel_button= Cancelar
rve.content.edit.set_start.instruction_title= Establecer un nuevo fichero de inicio:
rve.content.edit.set_start.instruction_tooltip= Algunos tipos de archivos Zip (como los objetos de aprendizaje SCORM) pueden ser abiertos en el servidor. Seleccione el fichero que se debería cargar primero para activar esta funcionalidad. 
rve.content.edit.archive_type.instruction_title= Personalizar el tipo de archivo:
rve.content.edit.archive_type.instruction_tooltip= Seleccione una de las opciones mostradas a continuación para ayudar a los usuarios experimentados a encontrar archivos de un tipo específico.


