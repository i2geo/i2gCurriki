rve.information.edlevel.edit_txt= Actualizar los niveles educatvos seleccionados para este recurso.
rve.information.edlevel.edit_tooltip= Por favor, asegúrese de que el recurso se relaciona sólo con los niveles educativos relevantes; asociarlo a demasiados niveles hará difícil que la gente pueda encontrar lo que busca en las listas de resultados de sus búsquedas.

rve.information.ict.edit_title= Tipo de componente de instrucción:
rve.information.ict.edit_txt= Busque y actualice el(los) tipo(s) seleccionado(s). Puede seleccionar varios tipos manteniendo apretada la tecla CTRL (en PC) o Apple (Mac) mientras selecciona tipos pulsando sobre ellos con el botón de su ratón. Puede ver <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/InstructionalComponentTypeICT" target="_blank">aquí</a> las definiciones de estos tipos.
rve.information.ict.edit_tooltip= Ayude a los usuarios a entender el tipo o formato de su recurso

rve.information.keywords.edit_title= Palabras clave:
rve.information.keywords.edit_txt= 
rve.information.keywords.edit_tooltip= Añada términos para ayudar a que la gente pueda encontrar este recurso en las listas de resultados de sus búsquedas. Si este recurso está dirigido a estudiantes, puede incluir los términos que vayan a usar ellos. Tenga en cuenta que el sistema no tiene en cuentra frases, sino palabras.

rve.information.language.edit_title= Idioma:
rve.information.language.edit_txt= 
rve.information.language.edit_tooltip= Seleccione un idioma para este recurso. Si selecciona "Otro", por favor, añada el nombre del idioma en el campo "Palabras clave" que hay más arriba. (Es posible que quiera escribirlo dos veces, usando el alfabeto inglés y el de su idioma)

rve.information.hidefromsearch.edit_title= Ocultar de las búsquedas:
rve.information.hidefromsearch.edit_txt= Es posible que algunos contenidos no se quieran mostrar en los resultados de las búsquedas, porque no tienen sentido por sí mismos; por ejemplo, imágenes o tablas.<br><br>Si este elemento sólo se puede usar en el contexto de un recurso mayor, use esta opción para que que su recurso no aparezca en las listas de recursos al hacer búsquedas.
rve.information.hidefromsearch.edit_tooltip= ¡Use esta funcionalidad para ayudar a que las búsquedas funcionen mejor para todo el mundo!
rve.information.hidefromsearch.edit_instruction= No mostrar este elemento en los resultados de las búsquedas.

rve.information.rightsholder.edit_title= Propietario de los derechos:
