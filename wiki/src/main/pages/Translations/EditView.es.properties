rve.content.edit.text.instruction_text.wiki_wysiwyg= Use la barra de edición WYSIWYG para editar y dar formato a su contenido más abajo. <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">Aquí</a> hay ayuda sobre cómo usar la barra de edición.
rve.content.edit.text.instruction_text.html_wysiwyg= Use la barra de edición HTML para editar y dar formato a su contenido más abajo. <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">Aquí</a> hay ayuda sobre cómo usar la barra de edición.
rve.content.edit.text.instruction_text.wiki_text= Usted está editando ahora en modo Wiki porque se ha detectado que este contenido incluye marcas que no son compatibles con el editor WYSIWYG. Puede <a href="javascript:void(0)" onclick="location = location + '&forcewysiwyg=1';">usar el editor WYSIWYG</a>, pero existe el peligro de que destruya el contenido. Hay más información en <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/EditinginPureTextMode" target="_blank">la colección de ayuda</a>.
rve.content.edit.text.instruction_text.html_text= Edite y dé formato a su contenido usando HTML en el área mostrada más abajo. <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/EditinginPureTextMode?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository;Coll_curriki.FormattingContentwiththeWYSIWYGEditingToolbar" target="_blank">Aquí</a> hay ayuda sobre cómo editar en HTML.
rve.content.edit.text.switch_dialog.switch_plain.title= ¿Cambiar a modo texto?
rve.content.edit.text.switch_dialog.switch_wysiwyg.title= ¿Cambiar a modo WYSIWYG?

rve.content.edit.text.instruction_text.wiki_text= Usted está editando ahora en modo Wiki porque se ha detectado que este contenido incluye marcas que no son compatibles con el editor WYSIWYG. Puede <a href="javascript:void(0)" onclick="location = location + '&forcewysiwyg=1';">usar el editor WYSIWYG</a>, pero existe el peligro de que destruya el contenido. Hay más información en <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/EditinginPureTextMode" target="_blank">la colección de ayuda</a>.


rve.content.edit.text.switch_dialog.switch_plain.instruction= Cambiar a modo texto le permitirá añadir o modificar el contenido usando la sintaxis de Wiki o la de HTML. Sin embargo, volver al modo WYSIWYG después de haber usado el modo texto puede dar lugar a problemas. Por favor, compruebe que su trabajo ha sido guardado con el formato adecuado antes de acabar su edición. Puede conseguir más <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/EditinginPureTextMode?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository;Coll_curriki.FormattingContentwiththeWYSIWYGEditingToolbar" target="_blank">ayuda aquí</a> con estas funciones.
rve.content.edit.text.switch_dialog.switch_wysiwyg.instruction= Cambiar al modo WYSIWYG le permitirá usar la barra de herramientas de edición de estilo "lo que ves es lo que hay" (What You See Is What You Get). Pero note que volver al modo WYSIWIG después de haber hecho cambios usando la sintaxis de Wiki puede causar problemas en el formato. Por favor, compruebe que su trabajo fue guardado usando el formato adecuado antes de dar por acabados sus cambios. Puede conseguir <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">más ayuda aquí</a> sobre estas funciones
