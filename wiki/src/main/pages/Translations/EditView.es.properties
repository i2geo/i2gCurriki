rve.information.accessprivileges.edit_title= Privilegios de acceso:
rve.information.accessprivileges.edit_txt= Actualizar el nivel seleccionado de privilegios.
rve.information.accessprivileges.edit_tooltip= Escoja Privado para los materiales en estado de "borrador" hasta que estén listos para ser compartidos.

rve.information.licensedeed.edit_title= Licencia:
rve.information.licensedeed.edit_txt= Por favor, asegúrese de haber leído y entendido los <a href="http://www.curriki.org/xwiki/bin/view/Main/TOS" target="_blank">Términos de uso</a> y de tener los derechos para poder seleccionar esta licencia. <br><br>Si quiere asignar otra licencia, selecciónela del menú mostrado más abajo. Para saber más sobre las licencias Creative Commons, <a href="http://creativecommons.org/about/licenses/meet-the-licenses" target="_blank">lea esto</a>.</p>
