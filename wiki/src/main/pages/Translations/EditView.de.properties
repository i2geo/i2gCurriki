rve.content.edit.text.instruction_text.wiki_wysiwyg= Use the WYSIWYG editing toolbar to edit and format your content below. Get <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">help</a> using the toolbar.
rve.content.edit.text.instruction_text.html_wysiwyg= Use the HTML editing toolbar to edit and format your content below. Get <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">help</a> using the toolbar.
rve.content.edit.text.instruction_text.wiki_text= You are currently editing in Wiki mode because it was detected that your content contains mark-up that is not compatible with the WYSIWYG editor. You can decide to <a href="javascript:void(0)" onclick="location = location + '&forcewysiwyg=1';">launch the WyYSIWYG editor</a> but you need to be aware that it might break your content. More information is available in the <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/EditinginPureTextMode" target="_blank">Help Collection</a>.
rve.content.edit.text.instruction_text.html_text= Edit and format your content using HTML markup in the area below. Get <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/EditinginPureTextMode?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository;Coll_curriki.FormattingContentwiththeWYSIWYGEditingToolbar" target="_blank">help</a> with HTML syntax.
