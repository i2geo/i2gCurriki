## ------------------------------ review filed ----------------------------------------------------
notifications.reviewFiledEmailSubject = [i2geo.net] recensie ingediend door ({0}) "{1}" op "{2}"
notifications.reviewFiledEmail = \n\
Bericht van i2geo.net: deze email is om u te informeren dat uw Resource\n\
\n\
    {2}\n\
\n\
gerecenseerd is met totaalscore {0} en Waardering\n\
\n\
    {1}\n\
\n\
door gebruiker {3}.\n\
\n\
URLs:\n\
- de Recensie:   {4}\n\
- de Resource: {5}\n\
\n

## ------------------------------ comment filed ----------------------------------------------------

notifications.resourceCommentedEmailSubject = [i2geo.net] commentaar: "{1}" voor "{0}"
notifications.resourceCommentedEmail = \n\
Bericht van i2geo.net: deze email is om u te informeren dat Resource\n\
\n\
   {1}\n\
\n\
het volgende commentaar heeft gekregen\n\
------------------------------------------------------------------------------ \n\
    {2}\n\
------------------------------------------------------------------------------ \n\
van gebruiker {0}.\n\
\n\
Bekijk het commentaar en reageer via het commentaartabblad:\n\
    {3}\n\
\n

## ------------------------------ resource updated ----------------------------------------------------
notifications.resourceUpdatedSubject = [i2geo.net] Resource "{1}" bijgewerkt door {0}
notifications.resourceUpdated = \n\
Bericht van i2geo.net: deze email is om u te informeren dat Resource\n\
\n\
    {1}\n\
\n\
bijgewerkt is door gebruiker {0} met het volgende opmerking:\n\
\n\
    {2}\n\
\n\
URLs:\n\
- de resource: {3}\n\
- zijn geschiedenis:  {3}?viewer=history\n\
\n\
\n

## IMPORTANT: the " -TRANSLATE-ME-" that appears in the line above is an error
## caused by the presence of the = sign in an URL. Translate only "its history"
## and leave {3}?viewer=history\n\ unmodified; there should be no space between
## the = character and the h of history.

