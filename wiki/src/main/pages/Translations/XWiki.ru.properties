chatroom.title= Чат I2Geo
chatroom.instructions= <p>Мы рекомендуем новым участникам чата выбирать удобные псевдонимы, например, такие как  "name.xx" и записывать их в графу "Псевдоним" формы для регистрации участника чата. Для того, чтобы войти в чат, нужно нажать на кнопку "войти". Для ввода текста сообщений чата используйте клавишу enter и область, расположенную в низу страницы.</p><p>Вам может ответить любой участник чата. В том случае, если Вы хотите привлечь внимание к Вашему сообщению конкретного участника чата,  то Вы можете "сигнализировать" ему с помощью следующей команды @<Имя_участника><Текст_сообщения>, например, так "@Santi: ты можешь мне помочь?".</p><p>Помните, что это публичный чат, и все разговоры могут быть записаны. В чате разрешается использовать любой язык</p>

panel.navigation.reportabug= Отправить отчет об ошибке
reportabug.text= <h1>Отправление отчета об ошибке</h1><p>Спасибо за помощь! Мы рассмотрим Ваш отчет об ошибке или неполадках на сайте и используем предоставленную Вами информацию, чтобы улучшить I2geo.</p><p>Если Вы обнаружите ошибку в I2geo или заметите, что веб-страница работает некорректно, отправьте письмо с отчетом на электронный адрес: users@inter2geo.eu. Помните, что приложения в виде скриншотов или видео помогут нам быстрее исправить ошибку.</p><p>Если Вы продвинутый пользователь и хотите сообщить дополнительную информацию об ошибке, то, скорее всего, Вам будет удобно добавить новую <a href="http://jira.activemath.org/browse/IG">запись в систему отслеживания ошибок JIRA </a>.</p><p>Если Вы не уверены, является ли замеченное Вами ошибкой, Вы можете зайти в <a href="/xwiki/bin/view/Main/chatroom"> чат </a>  и проконсультироваться с другими пользователями.</p>

help.rememberTheChat= <p>Вы также можете зайти в <a href="/xwiki/bin/view/Main/chatroom">чат</a>  и попросить о помощи других пользователей.</p>

