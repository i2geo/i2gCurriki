edit_profile.intro.percent_complete= Vul onderstaande velden in om uw profiel te voltooien.
edit_profile.change_photo.header= Wijzig foto
edit_profile.change_photo.choose_file.title= Kies een foto van uw computer
edit_profile.change_photo.choose_file.tooltip= Uw foto zal naast uw curriclumbijdragen, commentaren en waarderingen worden weergegeven.
edit_profile.change_photo.choose_file.description= De richtlijn voor afbeeldingsgrootte is 120 x 80 pixels (breedte x hoogte). Het formaat mag in ieder geval GIF, JPEG of PNG zijn, maar houdt het bestand klein (200 KB) om het platform niet te vertragen.<br/>De afbeelding zal getoond worden bij door u bijgedragen Resources en Verzamelingen, evenals bij de Ledenverzameling van Groepen waar u lid van bent.<br/>Als u de standaardafbeelding wilt gebruiken kunt u <a id="profile-removephoto" name="profile_removephoto">de huidige afbeelding verwijderen</a>.
edit_profile.change_photo.attach_button= Voeg bestand toe
edit_profile.change_photo.remove_confirmation= Weet u zeker dat u de huidige foto wilt verwijderen?
edit_profile.change_photo.file_error= Selecteer alstublieft een bestand. (Dit moet een afbeelding zijn.)

In order to represent yourself on Curriki, you can add an image to your member profile or a logo for your group.  The image or logo for the contributing member or group is displayed when viewing a resource, and may also be displayed in other locations on the site.  

For best results, we recommend that your image be no larger than 120w by 80h (measured in pixels). Your image may be scaled to a slightly larger or smaller size depending on the area of the site where you are viewing the image.
 

In the future we hope to add a feature that will scale uploaded files when they are first added to the site (rather than page by page), but for the time being Curriki must rely on members to upload images that are formatted properly for the best display.  For best results:
 

    * Files should be no larger than 200kb
    * Files should use a web format such as JPEG, GIF, SVG, or PNG.
    * You may also want to avoid images that are very tall or very wide, as they sometimes do not scale elegantly. Try to keep your image within the 120w by 80h recommended dimensions.

In order to get the best display of your image or logo, we recommend editing your favorite picture by selecting any basic image software (i.e. Paint or Photoshop) and Scaling it down to the proper size for the area where you plan to upload the file. Not only will it display better on Curriki, but the file size will shrink as well and will help the webpage load faster. 


