chatroom.title=I2Geo-ren txata
chatroom.instructions=
Erabiltzaile berriek baleko goitizen bat aukeratu behar dute “izena.xx” bezalakoa, “nickname” tartean idatzi, eta klik egin “login”en  Idatz itzazu zure mezuak beheko zonan eta “Enter” sakatu bidaltzeko.
Zorte onarekin baten batek erantzungo dizu Santi nickname duen baten bati deitzeko bip bat bidal diezaiokezu txatari “@Santi moduko mezua bidaliz:  Lagundu al diezadakezu?”
Kontuan izan ezazu foro honetako elkarrizketak grabatuak izan daitezkeela publikoa baita. Hizkuntza guztiak erabil daitezke.

panel.navigation.reportabug=Akats baten berri eman
reportabug.text=
Akatsen berri ematea
Eskerri kasko I2geo-n ayurkitutako akatsaren berri emateagatik. 
Egiteko ohiko modua eposta mezu bat bidaltzea da, users@inter2geo.eu helbidera. Kontuan izan ezazu pantailaren irudi bat edo bideo bat problemaren zehaztasunekin gehitzea, mila hitz baino gehiago erakuts dezaketela
Erabiltzaile aurreratua zareneko kasuan, edo problema baten eboluzioa jarraitu nahi baldin baduzu, jiran sarrera berri bat sor dezakezu.
Ez bazaude ziur akats bat denik I2geo-ren txatara joan zaitezke eta beste erabiltzaileekin argitu.

help.rememberTheChat=
Uneko arazoei aurre egiteko txata bisitatu dezakezu eta beste erabiltzaileekin argitu.


