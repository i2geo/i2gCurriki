reportabug.line2 = Er zijn drie manieren om door te gaan:
reportabug.line3 = E-mail naar users@inter2geo.eu, het meest aangeraden. Onthoudt dat het toevoegen van een schermafdruk duizend woorden waard kan zijn.
reportabug.line4 = Gevorderde gebruikers, of gebruikers met een specifieke interesse in het volgen van de oplossing van een probleem kunnen een <a href="http://jira.activemath.org/browse/IG"><b>nieuw jira rapport</b> aanmaken.
