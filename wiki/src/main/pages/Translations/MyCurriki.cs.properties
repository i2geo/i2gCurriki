edit_profile.account_info.password1.description= Zadejte heslo.
edit_profile.account_info.password1.tooltip= Heslo musí být nejméně pět znaků dlouhé a je třeba v něm rozlišovat malá a velká písmena.
edit_profile.account_info.password2.title= Potvrďte heslo:
