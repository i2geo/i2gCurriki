chatroom.title= Salle de discussion instantanée I2Geo
chatroom.instructions= <p>Merci aux nouveaux utilisateurs d'utiliser un identifiant tel que "name.xx", de l'écrire dans la case "nickname" et d'appuyer sur le bouton "login". Tapez alors un message dans la zone en bas et appuyez sur enter pour l'envoyer.</p><p>Avec un peu de chance, il y aura en ligne une personne qui vous répondra. Si vous désirez attirer l'attention, vous pouvez "beeper" un utilisateur, par exemple pour beeper l'utilisateur polx, vous entrez "@polx: pouvez-vous m'aider ici?".</p><p>Rappelez-vous qu'il s'agit d'un forum public et qu'il peut être enregistré. Vous pouvez y utiliser le français, l'anglais, ou toute autre langue.</p>
help.rememberTheChat= <p>Peut-être désirez-vous visiter <a href="/xwiki/bin/view/Main/chatroom">la salle de discussion instantannée</a> et en parler à d'autres utilisateurs?</p>

panel.navigation.reportabug= Signalez un ennui
reportabug.title = Signalez un problème
reportabug.line1 = Merci de nous signaler un problème sur i2geo. Les messages écrits en Anglais, Français, Allemand et Espagnol seront rapidement traités.
reportabug.line2 = Il y a trois façons de procéder
reportabug.line3 = Envoyer un courrier électronique à users@inter2geo.eu. Pensez à joindre une copie d'écran ou un lien vers une vidéo. Une image vaut parfois mille mots.
reportabug.line4 = Les usagers avancés, ou ceux qui désirent suivre de près le dévelopement d'une solution, peuvent soumettre un <i>issue</i> dans <a href="http://jira.activemath.org/browse/IG"><b>le jira d'i2geo<b></a>.
reportabug.line5 = Si vous n'êtes pas trop sur, vous pouvez visiter la <a href="/xwiki/bin/view/Main/chatroom"><b>salle de discussion instantanée</b></a> pour en parler avec d'autres utilisateurs.


