efs.step2.procedures.row3.col3_sample= L'enseignant introduit les questions essentielles ; exploration des idées dégagées par la classe.
efs.step2.procedures.addrow= Ajouter une colonne

efs.step2.modifications.title= Modifications touchant à l'enseignement et l'environnement d'apprentissage:
efs.step2.modifications.instruction= Décrivez toutes les adaptations que vous avez mises en place en raison de la variété de capacité des classes telles qu'un changement dans la manière d'enseigner cette leçon ou une modification physique liée à l'agencement de la salle de classe.
efs.step2.modifications.tooltip= Des changements peuvent être nécessaires si vous vous adressez à des étudiants ayant un handicap, des difficultés à utiliser la langue française ou étant bilingues.

efs.step2.assessment.title= Évaluation et critères de notation :
efs.step2.assessment.tooltip= Les enseignants participants devraient utiliser les normes EfS et les indicateurs de performance proposés par l'EfS Studio Group.
efs.step2.assessment.instruction= Décrivez ici ce qu'un enseignant devrait collecter ou mettre en place pour prouver que les étudiants ont atteint le niveau préconisé par les normes. Vous pouvez télécharger tous les fichiers de référence en utilisant la section "Pièces jointes" ci-après. 
