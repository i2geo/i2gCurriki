efs.step1.title_title= Titre:
efs.step1.title_txt= Saisissez un titre pour votre ressource n'ayant pas une taille supérieure a 250 caractères (espaces inclus).
efs.step1.title_tooltip= Le titre de la ressource apparaîtra dans les résultats de recherche et autres listings, et il vous aidera ainsi que les autres utilisateurs à identifier son utilité ou ses applications.
efs.step1.description_title= Description:
efs.step1.description_txt= Donnez une description complète de l'objectif de cette leçon, les concepts généraux et compétences qu'elle aborde, et/ou les activités, méthodes ou procédures liées à son apprentissage. Si cette leçon fait partie d'une unité, indiquez l'objectif de celle-ci et comment elle se positionne chronologiquement au sein de cette unité.
efs.step1.description_tooltip= Cette description apparaît lorsque des utilisateurs trouvent votre ressource dans des listes.

##    STEP 2
efs.step2.header= Étape 2.  Entrer et formater le contenu de la leçon
efs.step2.instruction= De quoi un autre enseignant a-t-il besoin pour mener à bien cette leçon ? 
efs.step2.summary.title= Résumé de la leçon:
efs.step2.summary.instruction= Saisissez votre texte dans chacune des cellules suivantes.
efs.step2.summary.grade= Catégorie
efs.step2.summary.unit= Unité
efs.step2.summary.number= Numéro de leçon
efs.step2.summary.periods= Temps de classe
efs.step2.summary.grade.tooltip= A quelle catégorie spécifique se rattache cette leçon ? 
efs.step2.summary.unit.tooltip= A quelle unité d'enseignement pourrait-elle appartenir ? Veuillez inclure l'unité d'enseignement dans la description de la leçon plus haut au sein de l'étape 1.
efs.step2.summary.number.tooltip= Au sein de l'unité d'enseignement, à quelle séquence pourriez-vous rattacher cette leçon ? Veuillez inclure le numéro de séquence dans le titre de la leçon rempli lors de l'étape 1.
efs.step2.summary.periods.tooltip= Combien de temps de classe consacrerez-vous à cette leçon ?
efs.step2.standards.title= Normes :
efs.step2.standards.instruction= Entrez chaque <a href="http://www.curriki.org/xwiki/bin/view/Coll_CloudInstitute/EfSStandards?bc=;Coll_CloudInstitute.EfSInstructionalDesign" target="_blank">norme</a> à laquelle vous faites appel dans cette leçon Vous pouvez en savoir plus sur les options de formatage en utilisant la <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">barre d'outils d'édition</a>.

efs.step2.standards.tooltip= Les enseignants participants devraient entrer les normes EfS accessibles via l'EfS Studio Group.
efs.step2.overarching_question.title= Problématique:
efs.step2.overarching_question.instruction= Saisissez la problématique qui soutient l'enquête autour d'un thème central de votre projet, classe, ou école et qui lie tous les composants de cette leçon. 
efs.step2.essential_question.title= Question centrale :
efs.step2.essential_question.instruction= Entrez la question centrale qui amènera les étudiants au processus d'apprentissage de cette leçon.
efs.step2.essential_question.tooltip= Cette question ouverte n'appelle pas de réponse définitive et devrait donner une "accroche" adaptée aux connaissances et à l'expérience des étudiants ; cela devrait ainsi stimuler leur désir de résoudre l'enquête tout en permettant de conserver leur attention.
efs.step2.guiding_question.title= Questions directrices:
efs.step2.guiding_question.instruction= Saisissez toutes les questions directrices (autant que vous le désirez) qui contribuent à l'organisation de votre leçon. 
efs.step2.guiding_question.tooltip= Les questions directrices devraient être plus liées aux curriculums et rattachées à une discipline/matière.

efs.step2.materials.title= Ressources et matériel :
efs.step2.materials.instruction= Donnez votre liste contenant les ressources et le matériel requis pour mener à bien cette leçon. 

efs.step2.procedures.title= Enjeux, Activités, & Procédures:
efs.step2.procedures.tooltip= S'il s'agit d'un brouillon, explorez les enjeux de la question et saisissez toutes les réflexions dont vous n'avez pas encore eu l'occasion de parler.
efs.step2.procedures.instruction= Cliquez sur une cellule afin de remplacer le texte qu'elle contient. Décrivez les activités engagées par la leçon, qui devraient investir les étudiants et leur donner l'accès aux procédures, connaissances et compétences essentielles véhiculées par cette leçon.
efs.step2.procedures.row1.col1_header= Temps de classe
efs.step2.procedures.row1.col2_header= Activité d'apprentissage
efs.step2.procedures.row1.col3_header= Procédures
