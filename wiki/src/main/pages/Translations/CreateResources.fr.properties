efs.step2.glossary.instruction= Listez tous les termes utilisés dans cette leçon ainsi que leur définition.

efs.step2.reflection.title= Réflexion:
efs.step2.reflection.tooltip= Vous êtes libre de remplir ce champ comme vous le désirez.
efs.step2.reflection.instruction= Prenez une minute pour réfléchir à ce que l'accomplissement de cette leçon apporterait à votre communauté. Qu'attendez-vous de vos étudiants aujourd'hui ? Leur implication dans cet apprentissage dénote-t-elle un comportement caractéristique de leur future vie d'adulte ?

efs.step2.student_work.title= Travail des étudiants :
efs.step2.student_work.instruction= -Décrivez quelques éléments du travail de vos étudiants qui peuvent illustrer les différences de niveaux pouvant être rencontrées, en les accompagnant des remarques de l'enseignant. Vous gagneriez à télécharger des exemples en utilisant la section "Pièces jointes" que vous trouverez plus loin.

