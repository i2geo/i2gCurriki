##WEBQUEST STEP 2
wq.step2.header= Étape 2. Saisissez le contenu
wq.step2.instruction= Quel contenu les étudiants voudraient-ils voir lorsqu'ils accèdent à cette WebQuest ?
wq.intro.title= Introduction:
wq.intro.instruction= Écrivez ici un court paragraphe ayant pour but d'introduire l'activité à vos élèves et de leur communiquer la problématique centrale de la WebQuest. 
wq.intro.content= 
wq.intro.tooltip= L'objectif de cette section est de préparer l'apprenant tout en lui présentant un contenu attractif. Si scénario ou jeu de rôle il y a (par exemple, "Vous êtes un détective devant identifier un mystérieux poète ..."), vous devez le présenter ici où vous fixez l'espace scénique Sinon, vous pouvez utiliser cette section pour donner un court planning ou un aperçu. 

wq.task.title= La tâche :
wq.task.instruction= Décrivez de manière précise et croustillante quel est la finalité des activités proposées à l'apprenant en vous adressant directement aux élèves. Si le produit final nécessite d'utiliser un outil quelconque (par exemple., le Web, un vidéoprojecteur), mentionnez-le ici. Essayez les fonctions de <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">editing toolbar</a> pour formater votre texte, ajouter des images etc.
wq.task.content= 
wq.task.tooltip= La tâche peut être un problème ou un mystère devant être résolu, une position devant être formulée et défendue, un produit dont le design doit être réalisé, un travail créatif, une pige journalistique -- tout ce qui demande aux apprenants de développer et transformer l'information qu'ils trouvent. N'utilisez pas cette section pour lister les étapes que les élèves doivent passer pour accéder au point d'arrivée, cela doit figurer dans la section "Processus".

wq.process.title= Le processus:
wq.process.instruction= Adressez-vous aux élèves, décrivez les étapes qu'il/elle devra passer pour accomplir la tâche décrite précédemment. Vous pourriez gagner à utiliser la liste numérique formatée à <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">editing toolbar</a>. Téléchargez l'ensemble du matériel supplémentaire que vous avez créé pour assister les étapes du processus en utilisant la section suivante "Pièces jointes" et en référençant leur usage dans l'étape concernée.
wq.process.content= 
wq.process.tooltip= Les apprenants accèderont aux ressources en ligne que vous avez identifiées dans la description du processus, vous devez donc recenser chaque lien dans son étape respective.(Vous pouvez en apprendre plus sur le l'hypertextualisation en cliquant sur le lien "éditer la barre d'outils" dans les instructions de cette section. 

wq.eval.title= Évaluation:
wq.eval.instruction= Cliquez sur la cellule active pour insérer du texte. Décrivez aux apprenants comment leur performance sera-t-elle évaluée. Spécifiez s'il y aura une catégorie commune pour les différents groupes de travail ou bien des catégories individuelles etc.
wq.eval.content= 
wq.eval.tooltip= Si vous désirez mettre à jour des cellules de texte inactives, vous aurez besoin d'éditer cette ressource après avoir envoyé ce formulaire. 

wq.evaluation.row1.col2_header= Insatisfaisant
wq.evaluation.row1.col3_header= Moyen
wq.evaluation.row1.col4_header= Bien
wq.evaluation.row1.col5_header= Excellent

wq.evaluation.row2.col2_sample= Décrivez les caractéristiques identifiables de performance qui permettent de noter une performance comme "insatisfaisante".
wq.evaluation.row2.col3_sample= Décrivez les caractéristiques identifiables de performance qui permettent de noter une performance comme "moyenne".
wq.evaluation.row2.col4_sample= Décrivez les caractéristiques identifiables de performance qui permettent de noter une performance comme "bonne".
wq.evaluation.row2.col5_sample= Décrivez les caractéristiques identifiables de performance qui permettent de noter une performance comme "excellente".






wq.evaluation.row2.col1_sample= Objectif atteint ou performance
wq.evaluation.row3.col1_sample= Objectif atteint ou performance
wq.evaluation.row4.col1_sample= Objectif atteint ou performance
wq.evaluation.row5.col1_sample= Objectif atteint ou performance

wq.conclusion.title= Conclusion:
wq.conclusion.instruction= Entrez ici quelques phrases qui résument ce que les étudiants auront accompli ou appris au cours de cette activité ou leçon.  
wq.conclusion.content= 
wq.conclusion.tooltip= Vous pourriez gagner à inclure également quelques question qui élargissent le problème ou des liens supplémentaires pour les encourager à étendre leur réflexion à d'autres contenus au-delà de ce cours.

wq.cred.title= Crédits & Références:
wq.cred.instruction= Listez ici les sources de l'ensemble des images, de la musique ou du texte que vous avez utilisé.  Insérez les liens renvoyant vers vous sources. Remerciez toutes les personnes qui ont contribué à cette ressources. 
wq.cred.content= 
wq.cred.tooltip= Listez tous les livres et médias analogues que vous avez utilisé comme sources. Vous pouvez joindre une bibliographie ou tout autre référence dans la section suivante intitulée "Pièces jointes"

wq.standards.title= Normes :
wq.standards.instruction= -Listez toutes les normes ou points de référence véhiculés par cette WebQuest .
wq.standards.content= 
wq.standards.tooltip= Si vous voulez joindre un document formaté citant des normes spécifiques, veuillez utiliser la section suivante intitulée "Pièces jointes".

wq.required.attachments.title= Pièces jointes :
wq.required.attachments.instruction= Sélectionnez et téléchargez les fichiers qui sont sur stockés dans votre ordinateur. Les pièces jointes ne peuvent pas excéder 20 MB au total. Elles seront accessibles via des liens publiés dans votre plan de leçon.

