curr.texts.map.title= Curriculumtekstverzameling van i2geo
curr.texts.map.choose= Kies een land om de curriculumteksten ervan te bekijken
curr.texts.map.explanation= <b>Uitleg.</b> Een curriculumtekst kan een van twee dingen zijn. Het kan een document zijn dat een lijst van Vaardigheden en Onderwerpen bevat, zoals een lijst van voorwaarden voor een scholier om voor het eindexamen te kunnen slagen. Het kan ook een studeerleidraad zijn, zoals de inhoudsopgave van een lesboek. Via deze pagina kunt u een verzameling van dergelijke documenten vinden. Daaraan verbonden zijn verwijzingen naar zoekacties op het i2geo platform, zodat u snel de Resources kan vinden die relevant zijn voor uw les van morgen. We waarschuwen u dat de weergave hiervan verschilt per land. Verwacht geen uniformiteit.


