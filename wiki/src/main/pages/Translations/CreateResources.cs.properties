wq.evaluation.row5.col1_sample= Stated Objective or Performance

wq.conclusion.title= Conclusion:
wq.conclusion.instruction= Enter a few sentences here that summarize what students will have accomplished or learned by completing this activity or lesson. 
wq.conclusion.content=  
wq.conclusion.tooltip= You might also include some rhetorical questions or additional links to encourage them to extend their thinking into other content beyond this lesson.

wq.cred.title= Credits & References:
wq.cred.instruction= List here the sources of any images, music, or text that you're using. Provide links back to the original source. Say thanks to anyone who provided resources or help. 
wq.cred.content=  
wq.cred.tooltip= List any books and other analog media that you used as information sources as well. You can attach a bibliography or other reference file using the Required Attachments section below.

wq.standards.title= Standards:
wq.standards.instruction= List any standards or benchmarks addressed through use of this WebQuest.
wq.standards.content=  
wq.standards.tooltip= If you wish to attach a formatted document citing specific standards, use the Required Attachments section below.

wq.required.attachments.title= Required Attachments:
wq.required.attachments.instruction= Select and upload files from your computer. Attached files cannot exceed 20 MB in total. These will be offered as links in the published lesson plan.

