wq.evaluation.row2.col3_sample= Description of identifiable performance characteristics reflecting development and movement toward mastery.
wq.evaluation.row2.col4_sample= Description of identifiable performance characteristics reflecting mastery.
wq.evaluation.row2.col5_sample= Description of identifiable performance characteristics reflecting the highest level of performance.






wq.evaluation.row2.col1_sample= Stated Objective or Performance
wq.evaluation.row3.col1_sample= Stated Objective or Performance
