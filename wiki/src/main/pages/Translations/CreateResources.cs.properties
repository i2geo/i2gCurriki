wq.step1.header= Step 1. Enter Basic Information
wq.step1.instruction= What details will best describe and present this WebQuest in search results <br>and other listings?

wq.info.title_title= Title:
wq.info.title_txt= Enter a title of no more than 250 characters (including spaces) for your WebQuest.
wq.info.title_tooltip= This title will be displayed in listings (such as search results) and should help you and others quickly identify this WebQuest.

wq.info.description_title= Description:
wq.info.description_txt= Enter a detailed description of the content and/or purpose of this WebQuest. 
wq.info.description_tooltip= This description appears when people find your WebQuest in listings. If this WebQuest is part of a larger instructional context, you may wish to describe this relationship.

##WEBQUEST STEP 2
wq.step2.header= Step 2. Enter Content
wq.step2.instruction= What content should students see as they interact with this WebQuest?
wq.intro.title= Introduction:
wq.intro.instruction= Write a short paragraph here to introduce the activity to students and communicate the Big Question (Essential Question, Guiding Question) around which the whole WebQuest is centered.
wq.intro.content=  
wq.intro.tooltip= The purpose of this section is to both prepare and hook the learner. If there is a role or scenario involved (e.g., \\"You are a detective trying to identify the mysterious poet...\\"), here is where you\\'ll set the stage. Otherwise, use this section to provide a short advance organizer or overview. 

wq.task.title= The Task:
wq.task.instruction= Describe crisply and clearly what the end result of the learners' activities will be, directing your words to your students. If the final product involves using some tool (e.g., HyperStudio, the Web, video), mention it here. Try functions on the <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">editing toolbar</a> to format your text, add images, etc.
wq.task.content=  
wq.task.tooltip= The Task could be a problem or mystery to be solved, a position to be formulated and defended, a product to be designed, a creative work, a journalistic account -- anything that requires the learners to process and transform the information they find. Do not use this section to list the steps that students will go through to get to the end point; that belongs in the Process section below.

wq.process.title= The Process:
wq.process.instruction= Addressing the student, describe the steps s/he should take to accomplish the task described above. You may wish to use the numbered list format in the <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">editing toolbar</a>. Upload any additional materials you've created to support steps of The Process using the Required Attachments section below, and reference use of these in the relevant step.
wq.process.content=  
wq.process.tooltip= Learners will access the online resources that you have identified as they go through The Process, so embed each link within the relevant step. (You can find out more about hyperlinking text by clicking the \\"editing toolbar\\" link in the instructions for this section.) 

wq.eval.title= Evaluation:
wq.eval.instruction= Click in an active cell to insert your own text. Describe to learners how their performance will be evaluated. Specify whether there will be a common grade for group work vs. individual grades, etc.
wq.eval.content=  
wq.eval.tooltip= If you want to update inactive cell text, you will need to edit this resource after submitting this form.

wq.evaluation.row1.col2_header= Beginning
wq.evaluation.row1.col3_header= Developing
wq.evaluation.row1.col4_header= Accomplished
wq.evaluation.row1.col5_header= Exemplary

