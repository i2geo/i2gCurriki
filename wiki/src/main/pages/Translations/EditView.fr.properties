rve.content.edit.text.instruction_text.wiki_wysiwyg= Utilisez la barre d'édition de texte stylé pour modifier et formatter le contenu ci-dessous. Vous trouverez de l'aide à ce propos sur <a href="/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">l'aide pour la barre de styles</a>.
rve.content.edit.text.instruction_text.html_wysiwyg= Utilisez la barre d'édition d'HTML pour modifier et formatter le contenu ci-dessous. Vous trouverez de l'aide à ce propos sur <a href="/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">l'aide pour la barre de styles</a>.
rve.content.edit.text.instruction_text.wiki_text= You are currently editing in Wiki mode because it was detected that your content contains mark-up that is not compatible with the WYSIWYG editor. You can decide to <a href="javascript:void(0)" onclick="location = location + '&forcewysiwyg=1';">launch the WyYSIWYG editor</a> but you need to be aware that it might break your content. More information is available in the <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/EditinginPureTextMode" target="_blank">Help Collection</a>.
rve.content.edit.text.instruction_text.html_text= Modifiez et formattez le contenu ci-dessous. Vous trouverez de l'aide à ce propos sur <a href="/xwiki/bin/view/Coll_curriki/EditinginPureTextMode?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">l'aide pour l'édition texte</a>.
rve.content.edit.text.switch_dialog.switch_plain.title= Passer en mode texte?
rve.content.edit.text.switch_dialog.switch_wysiwyg.title= Passer en mode visuel?

rve.content.edit.text.instruction_text.wiki_text= Vous éditez en mode Wiki car votre texte contient des éléments qui ne sont pas éditables graphiquement avec l'éditeur  WYSIWYG. Vous pouvez cependant  <a href="javascript:void(0)" onclick="location = location + '&forcewysiwyg=1';">forcer l'édition graphique WYSIWYG</a> mais celà peut endommager votre contenu. Plus d'informations: <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/EditinginPureTextMode" target="_blank">Aide</a>.


rve.content.edit.text.switch_dialog.switch_plain.instruction= Éditer en mode texte vous permettra d'entrer ou d'éditer manuellement des éléments dans la syntaxe Wiki/HTML. Retourner ensuite en mode WISYWIG peut cependant entraîner des incongruités dans la mise en page. Vérifiez que votre mise en page est bien sauvée avant de finaliser l'édition. Vous avez besoin d'<a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/EditinginPureTextMode?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository;Coll_curriki.FormattingContentwiththeWYSIWYGEditingToolbar" target="_blank">aide</a> pour ces fonctionnalités?
rve.content.edit.text.switch_dialog.switch_wysiwyg.instruction= Éditer en mode WYSIWYG vous permettra de visualiser votre contenu tel qu'il apparaîtra ("What You See Is What You Get" signifie "ce que vous voyez est ce que vous obtenez") avec des outils similaires à un éditeur de texte habituel. Notez cependant que passer du mode Wiki au mode WISIWYG peut modifier la mise en page. Vérifiez que votre mise en page est bien sauvée avant de finaliser l'édition. Vous avez besoin d'<a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/EditinginPureTextMode?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository;Coll_curriki.FormattingContentwiththeWYSIWYGEditingToolbar" target="_blank">aide</a> pour ces fonctionnalités?
