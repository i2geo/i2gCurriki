rve.content.edit.alt_text.instruction_title= Personnaliser le texte de survol:
rve.content.edit.alt_text.instruction_tooltip= Par défaut, le titre de la ressource apparaît comme texte alternatif quand on survole l'image de la ressource. Il doit décrire en quelques mots la ressource. Vous pouvez éditer ce texte ici sans modifier le titre de la ressource qui est modifié dans l'onglet Information.
rve.content.edit.replace_file.instruction_title= Télécharger un fichier de remplacement:
rve.content.edit.replace_file.instruction_title.archive= Télécharger une archive de remplacement:
rve.content.edit.replace_file.instruction_tooltip= Téléverser un nouveau fichier remplacera le fichier actuellement utilisé. Si son extension n'est pas la même, les modification peuvent être importantes! Si vous voulez plutôt téléverser un nouveau fichier sans écraser le précédent, contribuez une autre ressource en cliquant sur "Contribuer>Ajouter une ressource" ou bien en attachant le fichier à une collection existante en cliquant sur "Enrichir" dans cette collection.
rve.content.edit.replace_video.instruction_title= Télécharger ou construire une vidéo de remplacement:
rve.content.edit.replace_video.instruction_tooltip= Remplacer la vidéo dans votre ressource par une nouvelle. Après que la vidéo est convertie, cliquer sur "Suivant". Pour téléverser une vidéo sans écraser la vidéo courante, contribuez une autre ressource en cliquant sur "Contribuer>Ajouter une ressource" ou bien en attachant le fichier à une collection existante en cliquant sur "Enrichir" dans cette collection.
