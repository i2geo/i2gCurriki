rve.information.title.edit_title= Titre:
rve.information.title.edit_txt= Modifiez le titre de cette resource.
rve.information.title.edit_tooltip= Utilisez un titre fait de maximum 250 caractères (espaces inclus). Ce titre devrait être suffisament recherché pour que l'on puisse juger de la valeur de la resource dans les résultats de recherche.

rve.information.description.edit_title= Description:
rve.information.description.edit_txt= Modifiez la description de la resource.
rve.information.description.edit_tooltip= Si cela vaut la peine, vous pourriez inclure ici les relations de cette ressource à un contexte plus large.

rve.information.subject.edit_title= Sujets:
rve.information.subject.edit_txt= Modifiez les sujets de cette ressource.
rve.information.subject.edit_tooltip= Assurez-vous que la ressource est associée précisément aux sujets appropriés. Mettre trop de sujet, ou des sujets trop général, rend la navigation difficile à utiliser.

rve.information.edlevel.edit_title= Niveau(x) d'éducation:
rve.information.edlevel.edit_txt= Modifiez les niveaux d'éducation sélectionnés pour cette ressource.
rve.information.edlevel.edit_tooltip= Assurez-vous que la ressource est annotée des bons niveaux d'éducation; en mettre trop rend la navigation difficile.

rve.information.ict.edit_title= Type instructionel:
rve.information.ict.edit_txt= Descendez avec l'ascensure le long de la liste des types possibles. Vous pouvez en choisir plusieur en appuyant sur la touche CTRL (PC) ou Apple (Mac) lors de votre. Les définitions des types instructionnels sont  <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/InstructionalComponentTypeICT" target="_blank">ici</a>.
rve.information.ict.edit_tooltip= Aidez les utilisateurs à comprendre le type et le format de vos ressources dans un cadre d'éducation.

rve.information.keywords.edit_title= Mots clés:
rve.information.keywords.edit_txt= Modifiez la liste des mots clés
rve.information.keywords.edit_tooltip= Ajoutez des terms individuels qui devraient aider d'autres à trouver votre ressource. N'utilisez que des concepts simples, pas de phrases!

rve.information.language.edit_title= Langue:
rve.information.language.edit_txt= 
rve.information.language.edit_tooltip= Choisissez la language de cette ressource. Si vous choisissez "autre", veuillez l'ajouter dans les mots-clés; merci d'ajouter l'appellation française ou anglaise de la langue également; merci!

