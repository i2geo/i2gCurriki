curr.texts.map.explanation= <b>Explications.</b> Un texte de curriculum est soit un document dressant une liste des compétences et des notions d'un niveau d'éducation (par exemple celles qu'un étudiant doit maîtriser pour graduer à ce niveau), soit un programme d'étude (un curriculum) indiquant l'ensemble des choses à étudier durant une période d'éducation (par exemple, le programme de 6ème), soit la table des matières d'un livre. Chacun de ces textes est affichable dans votre navigateur et est annoté d'hyperliens permettant de trouver les resources pertinentes aux les compétences et notions décrites.


