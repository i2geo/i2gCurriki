##    STEP 1
efs.step1.header= Paso 1. Introduzca la información básica.
efs.step1.instruction= ¿Cómo describiría y categorizaría este lección para usted y otros educadores?
efs.step1.title_title= Título:
efs.step1.title_txt= Escriba un título con no más de 125 caracteres (incluyendo espacios)
efs.step1.title_tooltip= Este título será mostrado en listas (como por ejemplo resultados de búsquedas) y debería permitirle a usted y a otros identificar el recurso rápidamente.
efs.step1.description_title= Descripción:
efs.step1.description_txt= Escriba una descripción del propósito de esta lección, los conceptos y habilidades que desarrolla, y/o las actividades, métodos o procedimientos de la lección. Si esta lección forma parte de una estructura mayor (como un curso), indique el objetivo de esta lección y dónde se ubica dentro de la estructura mayor.
efs.step1.description_tooltip= Esta descripción aparece cuando su recurso aparezca en una lista y se deslice el ratón sobre el título de su recurso.

##    STEP 2
efs.step2.header= Paso 2. Introduzca y dé formato al contenido de su lección
efs.step2.instruction= ¿Qué necesitaría otro educador para llevar a cabo con éxito esta lección?
efs.step2.summary.title= Resumen de la lección:
efs.step2.summary.instruction= Escriba texto en cada celda a continuación.
efs.step2.summary.grade= Curso
efs.step2.summary.unit= Unidad
efs.step2.summary.number= Número de lección
efs.step2.summary.periods= Número de clases necesarias
efs.step2.summary.grade.tooltip= ¿Para qué curso está diseñada esta lección?
efs.step2.summary.unit.tooltip= ¿En qué unidad encaja esta lección? Incluya esta unidad en la descripción de la lección en el Paso 1 arriba.
efs.step2.summary.number.tooltip= Dentro de la unidad, ¿en qué punto de la secuencia va esta lección? Incluya este número en el título de la lección arriba.
efs.step2.summary.periods.tooltip= ¿Cuántas clases son necesarias para impartir esta lección?
efs.step2.standards.title= Estándares:
efs.step2.standards.instruction= Escriba cualquier <a href="http://www.curriki.org/xwiki/bin/view/Coll_CloudInstitute/EfSStandards?bc=;Coll_CloudInstitute.EfSInstructionalDesign" target="_blank">estándard</a> aplicado en esta lección. Aprenda sobre las opciones para formatear contenidos de la <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">herramienta de edición</a>.

efs.step2.standards.tooltip= Los profesores participantes deberían introducir los Estándares EfS accesibles a través del Grupo de Estudio EfS.
efs.step2.overarching_question.title= Pregunta global:
efs.step2.overarching_question.instruction= Escriba la pregunta global que motivará la búsqueda en torno a un tema central en su proyecto, curso o escuela, y que enlaza todas las componentes de esta lección.
efs.step2.essential_question.title= Pregunta esencial:
efs.step2.essential_question.instruction= Escriba la pregunta esencial que enganchará a los estudiantes en el proceso de aprendizaje de esta lección.
efs.step2.essential_question.tooltip= Esta pregunta abierta no tiene una respuesta definida y debería servir de "gancho" motivador y relevante que conecte con la experiencia y conocimientos de los estudiantes; debería estimular su curiosidad y mantener su interés.
efs.step2.guiding_question.title= Preguntas de guía:
efs.step2.guiding_question.instruction= Introduzca cualquier pregunta de guía (todas las que quiera) que contribuya  al organizar de su lección. 
efs.step2.guiding_question.tooltip= Las rpeguntas de guía deberían ser específicas del plan de estudios y relacionadas con el tema o disciplina.

efs.step2.materials.title= Recursos y materiales:
efs.step2.materials.instruction= Escriba la lista de recursoso o materiales necesarios para llevar a cabo esta lección.

efs.step2.procedures.title= Oportunidades de aprendizaje, actividades y procedimientos:
efs.step2.procedures.tooltip= Si está haciendo un borrador de esta lección, haga un poquito de brainstorming sobre esta pregunta y escriba todas las ideas brutas a continuación.
efs.step2.procedures.instruction= Haga clic en una celda para reemplazar el texto. Describa las actividades de la lección, que deberían capturar la atención de los estudiantes y permitir que su conocimiento, entendimiento, procesos y habilidades concuerden para conseguir los objetivos de la lección.
