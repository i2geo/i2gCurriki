wq.evaluation.row2.col4_sample= Descripción de un rendimiento que refleja un nivel de maestría
wq.evaluation.row2.col5_sample= Descripción de un rendimiento que refleja un nivel altísimo






wq.evaluation.row2.col1_sample= Objetivo o Rendimiento buscado
