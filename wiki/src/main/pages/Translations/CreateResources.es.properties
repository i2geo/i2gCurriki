##CELP STEP 1
celp.step1.header= Paso 1. Introducir Información Básica.
celp.step1.instruction= ¿Cómo describiría y categorizaría esta lección para usted y para otros educadores?
celp.step1.title_title= Título:
celp.step1.title_txt= Escriba el título de su lección, con no más de 125 caracteres, incluyendo espacios.
celp.step1.title_tooltip= Este título será mostrado en listas (como por ejemplo resultados de búsquedas) y debería permitirle a usted y a otros identificar el recurso rápidamente.
celp.step1.description_title= Descripción:
celp.step1.description_txt= Escriba una descripción del propósito de esta lección, los conceptos y habilidades que desarrolla, y/o las actividades, métodos o procedimientos de la lección. Si esta lección forma parte de una estructura mayor (como un curso), indique el objetivo de esta lección y dónde se ubica dentro de la estructura mayor.
celp.step1.description_tooltip= Esta descripción aparece cuando su recurso aparezca en una lista y se deslice el ratón sobre el título de su recurso.

##CELP STEP 2
celp.step2.header= Paso 2. Introduzca y dé formato al contenido de su lección
celp.step2.instruction1= ¿Cómo se relaciona esta lección con sus propósitos globales?
celp.step2.summary.title= Resumen:
celp.step2.summary.tooltip= Este resumen podría ser el mismo que el del paso 1.
celp.step2.summary.instruction= Proporcione una vista general de la lección. En particular, debería describir qué hace esta lección en el contexto de una estructura mayor, como un curso.
celp.step2.lasting_ideas.title= Ideas y resultados duraderos
celp.step2.lasting_ideas.instruction= Describa las ideas importantes que merecen ser entendidas, centrándose especialmente en aquellos conocimientos o habilidades que deberían durar años.
celp.step2.essential_question.title= Pregunta(s) esencial(es):
celp.step2.essential_question.instruction= Escriba las preguntas claves que deberían guiar y enfocar esta lección.
celp.step2.outcomes.title= Resultados deseados en el estudiante:
celp.step2.outcomes.instruction= Haga clic en las celdas para indicar las habilidades y conocimientos que los estudiantes adquirirán con las actividades de esta lección
celp.step2.outcomes.row1.col1_header= Los estudiantes serán capaces de
celp.step2.outcomes.row1.col2_header= Los estudiantes sabrán
celp.step2.outcomes.row2.col1_sample= Por ejemplo, "comparar y contrastar"
celp.step2.outcomes.row2.col2_sample= Por ejemplo, "datos clave sobre"
celp.step2.outcomes.addrow= Añadir una fila
celp.step2.standards.title= Estándares:
celp.step2.standards.instruction= Mencione los diferentes estándares o indicadores de rendimiento a los que hace referencia esta lección, formateándolos como desee usando la <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">barra de edición</a>.
celp.step2.instruction2= ¿Qué evidencia podría demostrar que esta lección amplía los conocimientos o habilidades de los estudiantes?
celp.step2.assess.title= Evaluaciones sumativas:
celp.step2.assess.tooltip= Es posible que quiera referenciar los resultados específicos con cada tipo de evaluación. Añada guías de evaluación o otros documentos definiendo criterios de evaluación en la sección "Anexos necesarios" que aparece más abajo, pero menciónelos aquí.
celp.step2.assess.instruction= Haga clic en una celda para hacer que desaparezca el texto de ejemplo e introducir su propio contenido. Use esta tabla para describir las herramientas y datos que demostrarán que los estudiantes han mejorado sus conocimientos y habilidades.
celp.step2.assess.row1.col1_header= Describa las tareas de rendimiento
celp.step2.assess.row1.col2_header= Explique o dé referencias a los criterios
celp.step2.assess.row2.col1_sample= Por ejemplo, test.
celp.step2.assess.row2.col2_sample= Por ejemplo, "use la hoja de respuestas anexa".
celp.step2.assess.addrow= Añadir una fila
celp.step2.instruction3= ¿Qué experiencias de aprendizaje permitirán a los estudiantes adquirir y demostrar los conocimientos y habilidades deseados?
celp.step2.prereq.title= Prerequisitos; conocimientos y habilidades necesarias:
celp.step2.prereq.tooltip= Si es necesario, explique cómo evaluar la preparación de los estudiantes para las actividades de esta lección
celp.step2.prereq.instruction= Describa los conocimientos y habilidades que los estudiantes deben tener para poder llevar a cabo con éxito las actividades de esta lección.
celp.step2.procedures.title= Procedimientos:
celp.step2.procedures.tooltip= Las instrucciones deben ser lo suficientemente extensas como para que otros educadores pueden llevar a cabo este plan de aprendizaje. Suba los ficheros que sean necesarios en la zona "Anexos necesarios" que aparece más tarde.
celp.step2.procedures.instruction= Use esta sección para proporcionar métodos de enseñanza detallados y los pasos que deberían seguir los estudiantes para participar, y dé a su contenido el formato que desee usando la <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">herramienta de edición</a>. Asegúrese de que relaciona explícitamente todas las actividades de aprendizaje planeadas con los resultados deseados de esta lección.
celp.step2.materials.title= Materiales:
celp.step2.materials.tooltip= Suba todos los ficheros referidos en la zona "Anexos requeridos" que aparece más tarde.
celp.step2.materials.instruction= Mencione todos los materiales necesarios para apoyar las estrategias de enseñanza y aprendizaje descritas en este plan de lección.
celp.step2.modifications.title= Modificaciones, adaptaciones y ajustes:
celp.step2.modifications.instruction= Describa cómo la lección debería ser adaptada o modificada para otros cursos o para necesidades especiales. 
celp.step2.required.attachments.title= Anejos necesarios:
celp.step2.required.attachments.tooltip= Añada los ficheros necesarios, como materiales a entregar a los alumnos, guías de evaluación, exámenes, etc.
celp.step2.required.attachments.instruction= Seleccione y suba los ficheros de su ordenador que soporten la implementación de esta lección. Los ficheros anexos no pueden exceder los 20 MB en total. Éstos ficheros se ofrecerán como enlaces al final del plan de lección publicado.
celp.step2.required.attachments.file.attached= Los ficheros que anexe a esta recurso no aparecerán como contribuciones independientes en i2geo; se presentarán sólo como enlaces dentro de este recurso, su licencia será la misma que la de este recurso. <br /><br /> Después de enviar este formulario, considere la posibilidad de añadir algunos de estos materiales como recursos por sí mismos, de forma que si alguno de estos ficheros puede ser usado separadamente, los otros educadores puedan encontrarlo.
celp.step2.attachments.title= Ficheros anexos:
