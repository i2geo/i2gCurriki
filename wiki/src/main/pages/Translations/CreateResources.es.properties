wq.conclusion.title= Conclusión:
wq.conclusion.instruction= Escriba unas pocas frases resumiendo lo que los estudiantes habrán conseguido o aprendido al completar esta actividad o lección
wq.conclusion.content= 
wq.conclusion.tooltip= También puede incluir preguntas retóricas o enlaces adicionales para animar a los estudiantes a extender sus conocimientos más allá de los contenidos de esta lección.

wq.cred.title= Créditos y referencias:
wq.cred.instruction= Indique aquí la procedencia de imágenes, música, o textos que haya usado. Proporcione enlaces a los originales. Incluya agradecimientos a todos aquellos que le hayan proporcionados recursos o ayuda.
wq.cred.content= 
wq.cred.tooltip= Mencione aquí los libros u otro tipo de medios que haya usado como fuentes de información. Puede incluir una bibliografía o otros ficheros de referencia en la sección Anexos Necesarios más abajo.

wq.standards.title= Estándares:
wq.standards.instruction= Mencione cualquier estándard o prueba que se pueda aplicar a este WebQuest
wq.standards.content= 
wq.standards.tooltip= Si quiere añadir un documento citando estándares específicos, puede hacerlo usando la sección Anexos Necesarios más abajo.

