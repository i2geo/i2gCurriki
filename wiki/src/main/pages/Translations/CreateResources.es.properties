##WEBQUEST STEP 1
wq.step1.header= Paso 1. Introducir información básica
wq.step1.instruction= ¿Qué detalles describirán y presentarán bien este WebQuest en los resultados de una búsqueda y otras listas de recursos?

wq.info.title_title= Título:
wq.info.title_txt= Escriba un título con no más de 250 caracteres, incluyendo espacios, para su WebQuest
wq.info.title_tooltip= Este título será mostrado en listas (como los resultados de búsquedas) y debería ayudarle a usted y a otros a identificar este recurso rápidamente.

wq.info.description_title= Descripción:
wq.info.description_txt= Escriba una descripción detallada del contenido y/o propósito de este WebQuest.
wq.info.description_tooltip= Esta descripción aparece cuando su recurso aparezca en una lista de recursos y alguien sitúe el ratón encima del título de su recurso. Si este WebQuest es parte de una estructura mayor, como un curso, mencione esta relación.

##WEBQUEST STEP 2
wq.step2.header= Paso 2. Introducir contenido
wq.step2.instruction= ¿Qué contenido deberían ver los estudiantes al interactuar con este WebQuest?
wq.intro.title= Introducción:
wq.intro.instruction= Escriba un párrafo corto presentando esta actividad a los estudiantes y mencione la Gran Pregunta (Pregunta Esencial, Pregunta de Guía) sobre la cual se centra todo el WebQuest.
wq.intro.content= 
wq.intro.tooltip= El propósito de esta sección es presentar el WebQuest al estudiante y engancharle. Si hay un rol o escenario incolucrado (del tipo de "eres un detective intentando identificar a un poeta..."), aquí es donde se debe hacer la ambientación de la actividad. Si no, use esta sección para ofrecer un avance o un resumen que leerán los estudiantes.

wq.task.title= La tarea:
wq.task.instruction= Describa sucintamente y con claridad cuál será el resultado de las actividades de los estudiantes, dirigiendo sus palabras a los estudiantes. Si el obetivo final incluye usar alguna herramienta (como HyperStudio, la web, videos, etc) menciónelo aquí. Use las funciones de la <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">herramienta de edición</a> para dar formato a us texto, añadir imágenes, etc.
wq.task.content= 
wq.task.tooltip= La tarea puede ser un problema, un misterio que se debe resolver, una idea que se debe defender, un trabajo creativo -- cualquier cosa que requiera que los estudiantes procesen y transformen la información que encuentren. No use esta lección para detallar los pasos que los estudiantes deberán seguir para llegar al final; esto deberá hacerse en la sección de Proceso más abajo.

wq.process.title= El proceso:
wq.process.instruction= Dirigiendo sus palabras al estudiante, describa los pasos que se deben seguir para conseguir completar la tarea descrita más arriba. Es posible que desee usar el formato de lista numerada en la <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">herramienta de edición</a>. Suba cualquier material adicional que haya creado para soportar estos pasos usando la sección de Anexos Necesarios más abajo, e indique en qué paso se usará cada fichero.
wq.process.content= 
wq.process.tooltip= Los estudiantes accederán a los materiales que ha proporcionado mientras siguen El Proceso, así que incluya un enlace en cada paso. (Puede averiguar más sobre cómo construir enlaces (hyperlinks) haciendo clic en el enlace "herramienta de edición" que hay en las instrucciones de esta sección.)

wq.eval.title= Evaluación:
wq.eval.instruction= Haga clic en una celda activa para insertar su propio texto. Describa dirigiéndose a los estudiantes cómo se evaluará su rendimiento. Especifique si habrá una nota común para el grupo o si será individual, etc.
wq.eval.content= 
wq.eval.tooltip= Si quiere modificar el texto en una celda inactiva, tendrá que editar este recurso de nuevo después de haber enviado este formulario.

