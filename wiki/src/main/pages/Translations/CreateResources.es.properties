efs.step2.glossary.title= Glosario:
efs.step2.glossary.instruction= Escriba una lista de los términos usados en esta lección, junto con sus definiciones.

efs.step2.reflection.title= Reflexión:
efs.step2.reflection.tooltip= Siéntase libre para inventarse el significado de esta sección
efs.step2.reflection.instruction= Tómese un minuto para reflexionar sobre cómo sería diferente su comunidad si todo el mundo hubiese realizado esta unidad. ¿Cuáles son los comportamientos que esperaría ver en sus estudiantes actuales en su vida adulta y que demostrarían una profunda asimilación de lo aprendido en esta unidad?

efs.step2.student_work.title= Trabajo del estudiante:
efs.step2.student_work.instruction= Describa algunos ejemplos de trabajos realizados por los estudiantes que proporcionen ejemplos de diferentes niveles de rendimiento, junto con comentarios del profesor sobre evaluaciones. Es posible que quiera subir ficheros de ejemplo usando la sección de "Anexos Necesarios" más abajo.

