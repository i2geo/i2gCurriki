efs.step2.procedures.addrow= Añadir una fila

efs.step2.modifications.title= Modificaciones de la instrucción y del ambiente:
efs.step2.modifications.instruction= Describa cómo la lección debería ser adaptada o modificada para otros cursos, para necesidades especiales, o para cambios en el aula. 
efs.step2.modifications.tooltip= Las modificaciones son necesarias para los estudiantes con minusvalías, o estudiante bilíngües o con insuficiente conocimiento del español.

