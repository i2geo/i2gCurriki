rve.content.edit.text.switch_dialog.switch_plain.instruction= Switching to text mode will allow you to enter or edit Wiki/HTML syntax yourself. Please note, however, that returning to WYSIWYG mode after making this switch may cause formatting issues. Please check that your work was saved with the proper formatting before you finalize your edits. Get more <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/EditinginPureTextMode?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository;Coll_curriki.FormattingContentwiththeWYSIWYGEditingToolbar" target="_blank">help</a> with these functions.
rve.content.edit.text.switch_dialog.switch_wysiwyg.instruction= Switching to WYSIWYG mode will allow you to use the "What You See Is What You Get" editing toolbar to format your content. Please note, however, that returning to WYSIWYG mode after changes have been made in Wiki syntax may cause formatting issues. Please check that your work was saved with the proper formatting before you finalize your changes. Get more <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">help</a> with these functions.
