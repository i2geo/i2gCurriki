rve.content.edit.caption.instruction_title= Create a Custom Caption:
rve.content.edit.caption.instruction_tooltip= By default, the content you entered as the resource's Description also appears in the caption location when you are viewing the resource. Use this field to customize the text that appears in the caption instead of using the default. The changes you make in this field will not change the Description of the resource; the Description can be edited on the Information tab for this resource.
rve.content.edit.alt_text.instruction_title= Customize the Alt Text:
rve.content.edit.alt_text.instruction_tooltip= By default, the content you entered as the resource's title also appears in the Alternative Text location when someone views the resource. Alternative Text (also known as "Alt Text") is displayed when a user hovers over an image; it should give any information necessary to understand what the image conveys. Using this field, you can replace the default and customize the text that appears as Alt Text. The changes you make in this field will not change the Title of the resource; the Title can be edited on the Information tab for this resource.
rve.content.edit.replace_file.instruction_title= Upload a Replacement File:
rve.content.edit.replace_file.instruction_title.archive= Upload a Replacement Archive File:
rve.content.edit.replace_file.instruction_tooltip= Uploading a new file will replace the file currently displayed in your resource. If you upload a file for which the file extension (the part that comes after the period, as in ".doc") does not match the current file extension, it may change the display of your resource. To upload a new file without replacing the current attachment, create a new resource by clicking "Add a Resource" under the Contribute heading in the the navigation menu on the left, or, if adding the new file into an existing folder or collection, by clicking "Build Up" for that parent resource.
rve.content.edit.replace_video.instruction_title= Capture or Upload a Replacement Video:
rve.content.edit.replace_video.instruction_tooltip= Capturing or uploading a new video will replace the video currently displayed in your resource. After the video is converted, click "Next". To upload a video without replacing the current video, create a new resource by clicking "Add a Resource" under the Contribute heading in the navigation menu on the left, or, if adding the new video into an existing folder or collection, by clicking "Build Up" for that parent resource.
rve.content.edit.replace_file.browse_button= Browse
rve.content.edit.replace_file.new_type_dialog.title= Change File Type?
