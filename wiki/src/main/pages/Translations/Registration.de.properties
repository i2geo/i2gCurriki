register.account_info.intro= Bitte geben Sie die geforderten Informationen an, um mitzumachen. Informationen darüber, wie dieser Felder benutzt werden und wie wir die Informationen nutzen, bekommen Sie unter <a href="/xwiki/bin/view/Coll_curriki/MembershipHowtoJoin?bc=;Coll_curriki.CurrikiHelp" target=blank>Hilfe Sammlungen</a>.
