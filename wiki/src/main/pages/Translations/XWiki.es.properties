registration.confirmation.mail.text= Como miembro de 2geo, puede organizar colecciones de recursos para usar en sus actividades educativas, contribuir a la comunidad sus mejores recursos, crear nuevos recursos, y contactar con otros educadores en diversos grupos. Recuerde leer los Términos de Uso y la Política de Privacidad antes de usar o compartir recursos para conocer las normas de i2geo.
