chatroom.title= El Chat de I2Geo
chatroom.instructions= <p>Los nuevos usuarios deben escoger un mote razonable como "nombre.xx", escribirlo en el área llamada "nickname", y hacer clic sobre "login". Escriba sus mensajes en la zona inferior y pulse "Enter" para enviarlos.</p><p>Con un poco de suerte, alguien le responderá. Si desea llamarle la atención a alguien cuyo nickname es Santi, puede mandarle un "bip" enviando al chat un mensaje como "@Santi: me puedes echar una mano?"</p><p>Tenga en cuenta que este foro es público y las conversaciones podrían ser grabadas. Todos los idiomas están permitidos.</p>
help.rememberTheChat= <p>Para problemas puntuales puede visitar el <a href="/xwiki/bin/view/Main/chatroom">chat</a> y pedir ayuda a otros usuarios.</p>

panel.navigation.reportabug= Notificar un problema
reportabug.title = Notificar un problema
reportabug.line1 = Muchas gracias por informar de un problema en I2geo. Los mensajes en alemán, español, francés o inglés serán atendidos con rapidez.
reportabug.line2 = Hay tres formas en las que puede proceder:
reportabug.line3 = Enviar un e-mail a users@inter2geo.eu, lo más recomendable. Recuerde que puede añadir capturas de pantalla o video, y que valen más que mil palabras.
reportabug.line4 = Los usuarios avanzados, o aquellos que tengan un interés especial en seguir el desarrollo de una solución, pueden crear un <a href="http://jira.activemath.org/browse/IG"><b>nuevo asunto en jira</b>.
reportabug.line5 = Si no está seguro de que lo que ha visto es un error, quizás prefiera visitar antes la <a href="/xwiki/bin/view/Main/chatroom"><b>sala de charlas</b></a> y consultar con otros usuarios.


