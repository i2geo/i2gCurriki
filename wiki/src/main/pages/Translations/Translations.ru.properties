registration.confirmation.mail.title= -TRANSLATE-ME- Thank you for joining i2geo -- the Global Geometry Sharing Platform!
registration.confirmation.mail.text= -TRANSLATE-ME- As a member, you can collect learning resources to use in your educational activities, contribute to the community by posting your best learning resources or creating new ones, and connect with other educators in a group. Please take a look at the Terms of Use and Privacy Policy before using or contributing any resources so that you understand the guidelines for the site.
