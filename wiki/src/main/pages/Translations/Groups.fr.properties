## CREATE NEW GROUP
groups_creategroup_pagename= Créer un Nouveau Groupe

groups_creategroup_needaccount= Vous devez être un membre d'I2geo et être <a href="{0}">connecté</a> pour créer un groupe.

groups_creategroup_about_title= Au sujet de la Creation des Groupes

groups_creategroup_about_infotxt= En créant un nouveau groupe, vous devenez le "group leader" et vous avez des droits spéciaux pour éditer des parties de votre espace de groupe, accepter ou refuser les demandes d'affiliation, détruire ou éditer les messages des autres membres quand c'est nécessaire, et plus encore. Vous serez à même de partager ces privilèges administratifs avec d'autres group leaders, si vous le souhaitez.

groups_creategroup_namedescribe_title= Nommez et Décrivez votre Groupe

groups_creategroup_namedescribe_groupname= Ici, saisissez le nom de votre groupe (pas plus de 64 caractères)

groups_creategroup_namedescribe_groupname_tooltip= Ce nom apparaît à beaucoup d'endroits dans votre espace de groupe et sur le site d'I2geo; gardez à l'esprit que les contraintes en place mémoire rendent un nom ce groupe court préférable.

groups_creategroup_namedescribe_groupdescription= Ici, saisissez une description de votre group (pas plus de 960 caractères). Cette description apparaît à plusieurs endroits dans I2geo, pour que vous puissiez souligner le focus du groupe, ses objectifs, ou projets ici.

groups_creategroup_namedescribe_groupdescription_tooltip= Quand les gens browsent ou trouvent des listings de groupes I2geo, ils voient d'abord votre groupe "masthead," ce qui inclut cette description avec votre nom de groupe et une image de groupe.  (Vous ajouterez votre image à l'étape suivante.)

groups_creategroup_namedescribe_webaddress_instruction= Saisissez la première partie de l'adresse web de votre groupe dans l'espace ci-dessous.

groups_creategroup_member_policy_title= Choisissez une Politique d'Affiliation

groups_creategroup_member_policy_open= Libre - Toute personne peut rejoindre I2geo sans homologation ou invitation.

groups_creategroup_member_policy_closed= Privée - les membres d'I2geo doivent avoir été invités et acceptés.

groups_creategroup_select_subjectlevel_title= Choisissez un Sujet et un Niveau

groups_creategroup_select_subjectlevel_subject_title= Sujet:

groups_creategroup_select_subjectlevel_subject_tooltip= Choisissez le domaine principal pour les sujets de votre groupe; si votre groupe est interdisciplinaire, vous pouvez choisir de multiples sujets.

groups_creategroup_select_subjectlevel_level_title= Niveau Éducationnel:

groups_creategroup_select_subjectlevel_level_tooltip= Choisissez le niveau éducationnel pour votre groupe; si votre groupe est multi niveaux, choisissez ceux qui s'appliquent.

groups_creategroup_select_language_title= Choisissez un Langage
groups_creategroup_select_language_infotxt= Ce choix de language par défaut s'appliquera a toutes les ressources de curriculum ou collections créées ou ajoutées par votre groupe. Il permettra aussi aux gens qui cherchent un groupe qui communique et qui travaille dans votre langage de trouver votre groupe.

groups_creategroup_select_license_title= Choisissez une Politique de Licence par Défaut

groups_creategroup_select_license_infotxt= <p>Ici vous choisissez une licence par défaut pour les contributions de votre groupe dans le repository I2geo. (Les membres individuels auront la possibilité de choisir des licences alternatives au moment de la création ou de l'ajout de contenu, selon ce qui est nécessaire.)</p><p>La licence I2geo-compatible affichée ci-dessous a été choisie pour apporter un maximum de flexibilité aux membres de communautés pour qu'ils puissent utiliser et modifier les contributions de votre groupe pour aux fins de leur propre developpement de curriculum et d'instruction. La licence I2geo est une licence Creative Commons <a href="http://creativecommons.org/about/licenses/meet-the-licenses" target="_blank">3.0</a>. Si vous souhaitez choisir une autre licence, choisissez dans la liste ci-dessous SVP. Pour en savoir plus sur toutes les licences Creative Commons <a href="http://creativecommons.org/about/licenses/meet-the-licenses" target="_blank">cliquez ici</a> SVP.</p>

