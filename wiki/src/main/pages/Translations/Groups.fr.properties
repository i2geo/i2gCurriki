groups_creategroup_select_access_title= Mettre en place les Privilèges d'Accès par Défault 

groups_creategroup_select_access_infotxt= Ici vous choisissez le réglage par défaut qui détermine qui peut visualiser et/ou éditer les curricula de votre groupe.

groups_creategroup_select_access_open= Ouvert - N'importe qui peut visualiser le contenu de groupe; tous les membres d'I2geo peuvent éditer.

groups_creategroup_select_access_protected= Protégé - Tout le monde peut visualiser le contenu de groupe; seuls les membres du groupe peuvent éditer.

groups_creategroup_select_access_private= Privé - Seuls les membres de groupe peuvent visualiser et éditer le contenu.

groups_creategroup_create_title= Compléter la mise en place du Groupe

groups_creategroup_create_infotxt= En cliquant "Créer un Groupe" ci-dessus, vous acceptez d'officier en tant que group leader, ou de transmettre les droits et responsabilités afférents à un autre membre de votre groupe. En tant que group leader, vous acceptez d'être le point de contact pour les questions ou problèmes en rapport avec le contenu et l'appartenance à ce groupe, et vous deviendrez automatiquement membre du I2geo Leaders Group. Après soumission de ce formulaire, vous devriez recevoir un email d'I2geo pour vous féliciter de la création de ce groupe. Si vous ne recevez pas cet email, prenez contact avec I2geo pour assistance SVP.

