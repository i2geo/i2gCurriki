groups_creategroup_select_access_title= Selecteer Standaard Toegangsrechten

groups_creategroup_select_access_infotxt= Hier kiest u de standaardinstelling die bepaalt wie uw Groepsdocumenten kan bekijken en/of bewerken.

groups_creategroup_select_access_open= Open - Iedereen kan uw Groepsdocumenten bekijken, elk i2geo lid kan bewerken.

groups_creategroup_select_access_protected= Beschermd - Iedereen kan uw Groepsdocumenten bekijken, alleen Groepsleden kunnen bewerken.

groups_creategroup_select_access_private= Privé - Alleen Groepsleden kunnen Groepsdocumenten bekijken of bewerken.

groups_creategroup_create_title= Voltooi de Groepsinstellingen

groups_creategroup_create_infotxt= Door hieronder op "Maak Groep aan" te klikken stemt u ermee in als Groepsleider te dienen, of deze rechten en verantwoordelijkheden aan een ander Groepslid toe te wijzen. Als Groepsleider stemt u ermee in het contactpunt te zijn voor communicatie over documenten en lidmaatschap van deze Groep, en u wordt automatisch lid van de i2geo Groepsleider Groep. Na indiening van dit formulier ontvangt u een email van i2geo om de aanmaak te bevestigen. Als u deze email niet ontvangt, neem dan contact op met i2geo voor hulp.

