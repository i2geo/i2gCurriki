## VIEW ALL GROUPS [Maxim Hendriks, November 28, 2010]
viewAllGroups.intro= Alle Groepen die op dit moment op i2geo bestaan staan in de lijst hieronder. Kijk om meer over Groepen te leren naar <a href="/xwiki/bin/view/Main/AboutConnecting">Over Verbinden & Groepen</a>. Word lid van een Groep om samen te werken met anderen. Als er geen Groep op i2geo is die aan uw behoeften voldoet (bijvoorbeeld een Groep voor leraren uit uw land, of een Groep over een specifiek soort Dynamische Meetkunde Resources die u wilt bediscussiëren, verzamelen of ontwikkelen met anderen), dan kunt u overwegen <a href="/xwiki/bin/view/Groups/CreateNewGroup">een nieuwe Groep te creëren</a>.


