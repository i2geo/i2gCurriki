## CREATE NEW GROUP
groups_creategroup_pagename= Maak een nieuwe Groep aan

groups_creategroup_needaccount= U moet i2geo lid zijn en <a href="{0}">ingelogd</a> zijn om een Groep aan te maken.

groups_creategroup_about_title= Over het aanmaken van een Groep

groups_creategroup_about_infotxt= Door een nieuwe Groep aan te maken wordt u Groepsleider en heeft u speciale rechten om gedeeltes van uw Groepsruimte aan te passen, verzoeken om lidmaatschap te accepteren of te weigeren en om berichten van andere leden te verwijderen indien nodig. U kunt deze administratieve rechten delen met andere Groepsleiders. 

groups_creategroup_namedescribe_title= Geef een naam en omschrijving voor uw Groep

groups_creategroup_namedescribe_groupname= Voer de naam van uw Groep in (maximaal 64 karakters)

groups_creategroup_namedescribe_groupname_tooltip= Deze naam verschijnt op veel plekken in uw Groepsruimte en het i2geo platform; een korte groepsnaam heeft de voorkeur.

groups_creategroup_namedescribe_groupdescription= Voer een omschrijving van uw Groep in (maximaal 960 karakters). Deze omschrijving verschijnt op verscheidene plekken op het i2geo platform; omschrijf hier de focus, doelen en/of projecten van de Groep.

groups_creategroup_namedescribe_groupdescription_tooltip= Wanneer mensen lijsten van i2geo Groepen doorkijken, zien ze eerst een impressum, dat uw Groepsnaam, deze omschrijving en een logo omvat. (U kunt een logo toevoegen in de volgende stap.)

groups_creategroup_namedescribe_webaddress_instruction= Voer het eerste deel van het webadres van uw Groep hieronder in.

groups_creategroup_member_policy_title= Selecteer een Ledenbeleid

groups_creategroup_member_policy_open= Open - Elk i2geo lid kan zonder toestemming of uitnodiging lid worden.

groups_creategroup_member_policy_closed= Besloten - i2geo leden hebben toestemming nodig om lid te worden.

groups_creategroup_select_subjectlevel_title= Selecteer een Thema en Niveau

groups_creategroup_select_subjectlevel_subject_title= Thema

groups_creategroup_select_subjectlevel_subject_tooltip= Selecteer het Hoofdthema van uw Groep; als uw Groep interdisciplinair is, vink dan "meerdere thema's" aan.

groups_creategroup_select_subjectlevel_level_title= Onderwijsnivea:

groups_creategroup_select_subjectlevel_level_tooltip= Selecteer het onderwijsniveau waarop uw Groep is gericht; als uw Groep op meerdere niveau's is gericht, vink dan degenen aan die van toepassing zijn.

groups_creategroup_select_language_title= Selecteer een Taal
groups_creategroup_select_language_infotxt= Deze Standaard Taalinstelling wordt toegepast op alle Resources en Verzamelingen aangemaakt of toegevoegd door uw Groep. Ook stelt deze instelling mensen die in uw taal werken in staat om uw Groep te vinden.

groups_creategroup_select_license_title= Selecteer een Standaard Licentiebeleid

groups_creategroup_select_license_infotxt= <p>Hier selecteert u een standaard licentie voor de Bijdragen van uw Groep aan het i2geo platform. (Groepsleden kunnen een andere licentie selecteren op het moment dat ze Resources aanmaken of toevoegen.)</p><p>De i2geo-compatibele licentie hieronder is gekozen om maximale flexibiliteit voor i2geo leden te garanderen, zodat ze de Bijdragen van uw Groep kunnen gebruiken en wijzigen voor hun eigen curricula en lessen. De i2geo licentie is een wijdverbreide Creative Commons Naamsvermelding 3.0. Als u een andere licentie wilt toekennen, selecteer er dan alstublieft een uit het menu hieronder. Om alles over Creative Commons licenties te leren, zie: <a href="http://creativecommons.nl/meer-weten/uitleg-bij-de-licenties/" target="_blank">creativecommons.nl</a>. </p>

