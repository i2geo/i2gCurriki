addSuggestionInvitation = Émettre une suggestion pour GeoSkills:
addSuggestionBody= Vous êtes entrain de créer une suggestion pour un terme d'annotation; vous êtes ici car vous avez appuyé sur le bouton + dans skills-text-box.\
  \
Veuillez décrire le terme d'annotation que vous désirez, dire si c'est un sujet ou une compétence, dire dans quelle langue il est exprimé.\
\
 Cette suggestion est un document qui sera pris en compte par l'équipe des curriculum-encoders.\
Une fois la suggestion acceptée, il sera possible de l'utiliser comme terme d'annotation.

