## CREATE NEW GROUP
groups_creategroup_pagename= Crear un Nuevo Grupo

groups_creategroup_needaccount= Usted debe ser un miembro de i2geo y estar <a href="{0}">logueado</a> para crear un grupo.

groups_creategroup_about_title= Acerca de Crear un Grupo

groups_creategroup_about_infotxt= Al crear un grupo, usted se convierte en el "lider del grupo" y tiene permisos especiales para editar areas en su espacio de grupo, aceptar o denegar solicitudes de admision, borrar o editar mensajes de otros miembros, y más. Usted será capaz de compartir estos derechos administrativos con otros líderes de grupo, si así lo desea.

groups_creategroup_namedescribe_title= Asigne un Nombre y Descripción a su Grupo

groups_creategroup_namedescribe_groupname= Escriba el nombre de su grupo aqui (máximo 64 caracteres)

groups_creategroup_namedescribe_groupname_tooltip= Este nombre aparece en muchos sitios en i2geo; piense que las varias restricciones de espacio hacen que sea preferible seleccionar un nombre corto.

groups_creategroup_namedescribe_groupdescription= Escriba una descripción de su grupo aqui (hasta 960 caracteres). Esta descripción aparece en muchos lugares en Curriki, por lo que debería destacar el tema en que se enfoca el grupo, objetivos, o proyectos aqui.

groups_creategroup_namedescribe_groupdescription_tooltip= Cuando la gente navega o encuentra listados de grupos Curriki, ellos ven primero su &quot;cabecera,&quot; de grupo la cual incluye esta descripción junto con su nombre de grupo e imagen.  (Usted puede añadir la imagen en el siguiente paso.)

groups_creategroup_namedescribe_webaddress_instruction= Escriba la primera parte de la direccion web de su grupo en el espacio inferior.

groups_creategroup_member_policy_title= Seleccione una Politica de Miembro

groups_creategroup_member_policy_open= Abierta - Cualquier miembro de i2geo puede unirse sin aprobación ni invitación.

groups_creategroup_member_policy_closed= Cerrada - Los miembros de i2geo deben ser invitados y aceptados para poder unirse.

groups_creategroup_select_subjectlevel_title= Seleccione Tema y Nivel Educativo

groups_creategroup_select_subjectlevel_subject_title= Tema:

groups_creategroup_select_subjectlevel_subject_tooltip= Seleccione el area principal del tema para su grupo; si su grupo es interdisciplinario, seleccione múltiples temas.

groups_creategroup_select_subjectlevel_level_title= Nivel Educativo:

groups_creategroup_select_subjectlevel_level_tooltip= Seleccione el nivel educativo de su grupo; si su grupo es para múltiples niveles, seleccione todos los que necesite.

groups_creategroup_select_language_title= Seleccione un idioma
groups_creategroup_select_language_infotxt= Este idioma se aplicará por defecto a todos los recursos y colecciones creadas o añadidas a su grupo. También se usa para que la gente pueda buscar grupos que trabajen en su idioma.

groups_creategroup_select_license_title= Seleccione una Política de Licencia por Defecto

groups_creategroup_select_license_infotxt= <p>Aquí puede seleccionar la licencia que se aplicará por defecto a todas las contribuciones de su grupo en el repositorio de i2geo. (Se puede indicar otras licencias al crear o añadir contenidos.)</p><p> La licencia compatible-i2geo mostrada por defecto ha sido escogida para proporcionar la máxima flexibilidad a los miembros de i2geo, de forma que puedan usar y modificar las contribuciones de su grupo las contribuciones de grupo para el desarrollo de sus propios recursos e instrucción. La licencia de i2geo es una licencia Creative Commons de Atribución <a href="http://creativecommons.org/about/licenses/meet-the-licenses" target="_blank">3.0</a> de amplio uso. Si desea asignar otra licencia por defecto a su grupo, por favor, selecciónela de la lista desplegable que se muestra a continuación. Para saber más sobre las licencias Creative Commons, haga clic <a href="http://creativecommons.org/about/licenses/meet-the-licenses" target="_blank">aquí</a>.</p>

