groups_creategroup_select_access_title= Establecer Privilegios de Acceso por Defecto

groups_creategroup_select_access_infotxt= Aquí se determina la configuración por defecto que determina quien puede ver y/o editar los recursos del grupo.

groups_creategroup_select_access_open= Abierto - Todo el mundo puede ver los contenidos del grupo; sólo los miembros de i2geo pueden editarlos.

groups_creategroup_select_access_protected= Protegido - Todo el mundo puede ver los contenidos del grupo; sólo los miembros del grupo pueden editarlos.

groups_creategroup_select_access_private= Privado - Sólo los miembros del grupo pueden ver y editar los contenidos del grupo.

groups_creategroup_create_title= Configuración de Grupo Completa

groups_creategroup_create_infotxt= Al hacer clic en "Crear Grupo", usted afirma estar de acuerdo en ser el líder del grupo, o asignar los derechos y responsabilidades de este cargo a otro miembro del grupo. Como líder del grupo, será la persona a quien se dirijan dudas relacionadas con los contenidos del grupo, y automáticamente pasará a formar parte del grupo de líderes de grupos de i2geo. Usted deberá recibir un mensaje de correo electrónico de i2geo felicitándole por la creación del grupo; si no recibe este mensaje es que ha ocurrido algún problema, y en tal caso debería ponerse en contacto con i2geo para pedir ayuda.

