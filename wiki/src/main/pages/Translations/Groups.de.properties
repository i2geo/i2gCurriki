groups_creategroup_select_access_title= Einstellung der Zugangsrechte

groups_creategroup_select_access_infotxt= Wählen Sie hier die Einstellungen der Zugangsrechte aus, um festzulegen, wer das Material Ihrer Gruppe ansehen und/oder bearbeiten kann.

groups_creategroup_select_access_open= Offen - Jeder kann den Inhalt der Gruppe ansehen; jedes Curriki Mitglied kann den Inhalt bearbeiten.

groups_creategroup_select_access_protected= Geschützt - Jeder kann den Inhalt der Gruppe ansehen; nur Gruppenmitglieder können den Inhalt bearbeiten.

groups_creategroup_select_access_private= Privat - Nur Gruppenmitglieder können den Inhalt der Gruppe ansehen und bearbeiten.

groups_creategroup_create_title= Gesamte Gruppen-Einstellungen

groups_creategroup_create_infotxt= Wenn Sie unten auf "Gruppe gründen" klicken, erklären Sie sich damit einverstanden, Gruppenleiter zu werden oder diese Rechte und Pflichten an ein anderes Gruppenmitglied zu übertragen. Als Gruppenleiter sind Sie die Kontaktperson für alle Anfragen über den Inhalt und den Beitritt zur Gruppe. Sie werden außerdem automatisch Mitglied der Curriki Leiter-Gruppe. Nach Absenden dieses Formulars werden Sie eine Email von Curriki erhalten, in der Ihnen zur Gründung dieser Gruppe gratuliert wird. Sollten Sie diese Email nicht erhalten, wenden Sie sich bitte an Curriki. 

