## CREATE NEW GROUP
groups_creategroup_pagename= Neue Gruppe gründen

groups_creategroup_needaccount= Sie müssen Mitglied bei Curriki und <a href="{0}">angemeldet</a> sein, um eine Gruppe zu gründen.

groups_creategroup_about_title= Über "Gruppe gründen"

groups_creategroup_about_infotxt= Wenn Sie eine neue Gruppe gründen, werden Sie zum "Gruppenleiter". Sie haben damit besondere Rechte, um Bereiche der Gruppe zu bearbeiten, Beitrittsanfragen anzunehmen oder abzulehnen, Nachrichten andere Mitglieder (wenn nötig) zu bearbeiten oder zu löschen und vieles mehr. Wenn Sie möchten, können Sie diese administrativen Rechte mit anderen Gruppenleitern teilen.

groups_creategroup_namedescribe_title= Gruppe benennen und beschreiben

groups_creategroup_namedescribe_groupname= Geben Sie hier Ihren Gruppennamen ein (max. 64 Zeichen)

groups_creategroup_namedescribe_groupname_tooltip= Dieser Name wird sowohl in der Gruppe als auch auf der Curriki-Seite erscheinen. Bedenken Sie, dass der Platz zur Anzeige des Namens manchmal gering ist. Wählen Sie deshalb eher einen kurzen Gruppennamen aus. 

groups_creategroup_namedescribe_groupdescription= Geben Sie hier eine Beschreibung Ihrer Gruppe ein (bis 960 Zeichen). Diese Beschreibung wird an unterschiedlichen Stellen bei Curriki erscheinen. Heben Sie also den Schwerpunkt, die Ziele und Projekte besonders hervor.

groups_creategroup_namedescribe_groupdescription_tooltip= Wenn Leute nach Gruppen suchen oder Gruppenlisten durchsehen, sehen sie als Erstes das Profil Ihrer Gruppe, in dem Beschreibung, Gruppenname und Bild enthalten sind.  (Das Bild wird im nächsten Schritt hinzugefügt.)

groups_creategroup_namedescribe_webaddress_instruction= Geben Sie die Webadresse Ihrer Gruppe in das untenstehende Feld ein.

groups_creategroup_member_policy_title= Wählen Sie eine Mitgliedsschaftseinstellung aus.

groups_creategroup_member_policy_open= Offen - Jedes Curriki Mitglied kann ohne Zulassung oder Einladung beitreten.

groups_creategroup_member_policy_closed= Eingeschränkt - Curriki Mitglieder müssen eingeladen und zugelassen werden, um beizutreten.

groups_creategroup_select_subjectlevel_title= Wählen Sie ein Thema und eine Stufe aus

groups_creategroup_select_subjectlevel_subject_title= Thema:

groups_creategroup_select_subjectlevel_subject_tooltip= Wählen Sie das Hauptthema Ihrer Gruppe aus; wenn Ihre Gruppe fächerübergreifend ist, wählen Sie mehrere Themen aus.

groups_creategroup_select_subjectlevel_level_title= Bildungsstufe:

groups_creategroup_select_subjectlevel_level_tooltip= Wählen Sie die Bildungsstufe für Ihre Gruppe; wenn Ihre Gruppe mehrere Bildungsstufen abdeckt, wählen Sie alle zutreffenden aus.

groups_creategroup_select_language_title= Wählen Sie eine Sprache
groups_creategroup_select_language_infotxt= Diese Spracheinstellung wird für alle Lehrplan-Materialien und Sammlungen Ihrer Gruppe übernommen. Mitglieder, die eine Gruppe suchen, die in dieser Sprache kommuniziert und arbeitet, werden Ihre Gruppe so leichter finden.

groups_creategroup_select_license_title= Wählen Sie eine der Nutzungsbedingungen aus.

groups_creategroup_select_license_infotxt= <p>Wählen Sie hier eine vorgegebene Nutzungsbedingung für die Beiträge Ihrer Gruppe zur Curriki Datenbank aus. (Jedes Mitglied hat die Möglichkeit, individuelle Nutzungsbedingungen während der Erstellung oder dem Hinzufügen von Material festzulegen.</p><p>Die Nutzungsbedingungen bei Curriki, die unten angezeigt werden, wurden ausgewählt, um Mitgliedern maximale Flexibiltät zu ermöglichen. Auf diese Weise können alle Mitglieder die Beiträge der Gruppe benutzen und ändern, um sie für ihr eigenes Material zu verwenden. Die Curriki Nutzungsbedingungen sind weithin genutzte Creative Commons Nutzungsbedingung<a href="http://creativecommons.org/about/licenses/meet-the-licenses" target="_blank">3.0</a>. Wenn Sie eine andere Nutzungsbedingung verwenden möchten, wählen Sie bitte eine aus der untenstehenden Liste aus. Wenn Sie mehr über alle Creative Commons Nutzungsbedingungen erfahren möchten, <a href="http://creativecommons.org/about/licenses/meet-the-licenses" target="_blank">klicken Sie bitte hier</a>.</p>

## Licenses - CurrikiSpaceClass
