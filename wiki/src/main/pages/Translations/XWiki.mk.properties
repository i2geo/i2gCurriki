panel.navigation.reportabug=Report a bug
reportabug.title = Report a bug
reportabug.line1 = Thank you very much for reporting a problem in I2geo. Messages written in English, French, German or Spanish will be processed soon.
reportabug.line2 = There are three ways you can proceed:
reportabug.line3 = E-mail to users@inter2geo.eu, most recommended. Remember that attaching a screenshot or a video capture may be worth a thousand words.
reportabug.line4 = Advanced users, or users with a particular interest in following the development of a solution, can create a <a href="http://jira.activemath.org/browse/IG"><b>new jira issue</b>.
reportabug.line5 = If you are not too sure whether what you have seen is an error, you can visit the <a href="/xwiki/bin/view/Main/chatroom"><b>chatroom</b></a> and consult with other users.


