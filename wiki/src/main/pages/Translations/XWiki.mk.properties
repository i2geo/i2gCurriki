chatroom.instructions=<p>New users should choose a sensible identification such as "name.xx", write it in the nickname box, and click on "login". Type your messages in the lower area and press enter to send.</p><p>With some chance there may be a person to respond you. In case you wish to attract attention, you may "beep" a user named Santi by sending a message such as "@Santi: can you help me here?"</p><p>Remember that this is a public forum and that it might be recorded. All languages are allowed.</p>
