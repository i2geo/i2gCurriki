chatroom.title= I2Geo's Chat
chatroom.instructions= Neue Benutzer sollten einen klare Identifizierung wählen, wie zum Beispiel "Name.xx". Schreiben Sie diesen in die Nickname-Box und klicken Sie anschließend auf "Login". Schreiben Sie Ihre Nachricht in den unteren Bereich und drücken Sie Enter zum Absenden.</p><p>Vielleicht wird Ihnen jemand antworten. Wenn Sie auf sich aufmerksam machen wollen, können Sie einen Benutzer (z.B. Santi) "anpiepsen", indem Sie eine Nachricht wie  "@Santi: Kannst Du mir behilflich sein?" verschicken.</p><p>Bitte denken Sie daran, das dies ein öffentliches Forum ist und die Nachrichten aufgezeichnet werden könnten. Es sind alle Sprachen erlaubt.</p>
help.rememberTheChat= <p>Sie können den <a href="/xwiki/bin/view/Main/chatroom">Chat</a> besuchen und andere Benutzer um Hilfe bitten.</p>

panel.navigation.reportabug= Problem melden
reportabug.title = Fehler melden
reportabug.line1 = Vielen Dank, dass Sie uns ein Problem in I2Geo mitgeteilt haben. Nachrichten auf Englisch, Französisch, Deutsch oder Spanisch werden schnell abgewickelt.
reportabug.line2 = Sie können auf drei Arten vorgehen:
reportabug.line3 = Am besten schreiben Sie eine Email an users@inter2geo.eu. Bitte bedenken Sie, dass das Anfügen eines Screenshots oder Videos manchmal mehr sagt als tausend Worte.
reportabug.line4 = Fortgeschrittene Benutzer oder solche mit einem besonderen Interesse für die Lösungsfindung, können ein  <a href="http://jira.activemath.org/browse/IG"><b>Neues Jira Thema</b> erstellen.
reportabug.line5 = Wenn Sie nicht sicher sind, ob es sich wirklich um einen Fehler handelt, können Sie den <a href="/xwiki/bin/view/Main/chatroom"><b>Chatroom</b></a> besuchen und sich mit anderen beraten.


