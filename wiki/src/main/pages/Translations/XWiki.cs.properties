chatroom.instructions= <p>Nový uživatel by si měl zvolit nějakou rozumnou identifikaci, například ve stylu "jméno.xx", napsat ji do příslušného pole pro přezdívku a kliknout na "přihlásit se (login)". Napište svou zprávu do níže umístěného pole a stiskněte enter pro odeslání.</p><p>S určitou pravděpodobností může existovat osoba, která Vám chce odpovědět. Pokud chcete přitáhnout více pozornosti, můžete "cinknout" na uživatele se jménem Santi posláním zprávy ve tvaru "@Santi: can you help me here?"</p><p>Nezapomeňte, že se jedná o veřejné fórum a vše může být zaznamenáváno. Je možné použít libovolný jazyk.</p>
