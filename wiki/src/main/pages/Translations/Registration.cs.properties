register.account_info.login.description= Toto jméno budete používat k přihlašování. Neužívejte v něm mezery ani speciální znaky a mějte rovněž na paměti, že závisí na velikosti písmen.
register.account_info.login.tooltip= Uživatelská jména musí být unikátní. Jsou používána ve webové adrese (URL) každého Vámi vytvořeného materiálu nebo sbírky.
register.account_info.password1.title= Heslo:
register.account_info.password1.description= Zadejte heslo.
