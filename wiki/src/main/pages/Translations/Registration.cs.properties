register.account_info.name1.title= Jméno 1:
register.account_info.name1.description= Napište první část jména, které se na stránce zobrazí ostatním uživatelům i2geo. Nápovědu, jak zadávat jména, najdete zde: <a href="/xwiki/bin/view/Coll_curriki/MembershipHowtoJoin?bc=;Coll_curriki.CurrikiHelp" target=blank>Nápověda - Sbírka</a>.
