register.curriki_intro.title= Připojte se k i2geo
register.curriki_intro.description= Věnujte několik okamžiků vyplnění registračního formuláře a staňte se členem otevřené online i2geo komunity.<br><br>Zjistit:
register.curriki_intro.link1_text= Co i2geo přináší
register.curriki_intro.link1_rollover= Pedagogové zde najdou různé učební plány, mohou poskytovat své vlastní, případně se podílet na společné tvorbě nových.<br><br>Učitelé a studenti mají online přístup k materiálům zdarma.<br><br>Globální komunita pedagogických odborníků tak může v rámci celého světa pracovat na zlepšování výsledků vzdělávacího procesu.
register.curriki_intro.link1_url= /xwiki/bin/view/Main/About
register.curriki_intro.link2_text= Co mohou členové i2geo dělat
register.curriki_intro.link2_rollover= VYHLEDAT & SHROMÁŽDIT: Najít své oblíbené materiály a přidat je do tematických kolekcí.<br><br>PŘISPĚT: Přidat a vytvořit materiály nebo editovat a uspořádávat stávající obsah.<br><br>PŘIPOJIT: Komentovat, hodnotit, nominovat, blogovat, označovat, sdílet, posílat zprávy a spolupracovat.
register.curriki_intro.link2_url= http://www.curriki.org/xwiki/bin/view/Coll_curriki/VideoTutorialWhatMembersCanDo?bc=;Coll_curriki.Tutorials;Coll_curriki.TutorialsAboutResources
register.curriki_intro.note= <b>Vezměte prosím na vědomí:</b> Jak uvádějí <a href="/xwiki/bin/view/Main/TOS" target=blank>Podmínky užívání</a> i2geo, Váš věk musí být alespoň 13 let, abyste se mohli registrovat. 
register.curriki_intro.required_fields_instruction= Pole s {0} je nutné vyplnit.

