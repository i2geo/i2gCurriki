emailValidation.step1.goElsewhere= Všechny změny provedené na stránce budou ztraceny. Pro odhlášení a návrat na úvodní stránku potvrďte OK. Na tento formulář se můžete vrátit přihlášením. Pro návrat do formuláře a odeslání provedených změn potvrďte Zrušit.

emailValidation.sent.title= Verifikace e-mailu byla odeslána
emailValidation.sent.text= <p>První krok ověření správnosti Vašeho e-mailu je dokončen.</p><p>Druhý krok spočívá v kontrole doručení zprávy od webmaster@curriki.org do Vaší e-mailové schránky</p><p>Pokud tam příslušný e-mail nenajdete, může to být způsobeno činností filtru na SPAM. Podívejte se tedy do zásobníku SPAM a přidejte curriki.org na Váš seznam bezpečných odesilatelů.</p>
emailValidation.sent.notreceived= Pokud neobdržíte e-mail během 10ti minut, kontaktujte prosím Curriki prostřednictvím formuláře <a href="/xwiki/bin/view/Registration/EmailNotReceived">E-mail nebyl doručen</a>.

