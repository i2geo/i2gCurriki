register.account_info.header= Vložit informace o uživatelském účtu (nutno vyplnit)
register.account_info.intro= Vložit nutné údaje k připojení. Informace o tom, jak jsou tato pole užita a proč údaje shromažďujeme najdete zde: <a href="/xwiki/bin/view/Coll_curriki/MembershipHowtoJoin?bc=;Coll_curriki.CurrikiHelp" target=blank>Nápověda - Sbírka</a>.
