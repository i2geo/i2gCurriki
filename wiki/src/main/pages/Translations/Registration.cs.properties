register.account_info.password2.tooltip= Zadejte heslo ještě jednou, pro jistotu.
register.account_info.email1.title= E-mailová adresa:
register.account_info.email1.description= Uveďte prosím platnou e-mailovou adresu. Pokyny pro dokončení registračního procesu budou poslány na tuto adresu.
