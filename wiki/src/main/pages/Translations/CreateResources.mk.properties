efs.step2.modifications.title= Instructional & Environmental Modifications:
efs.step2.modifications.instruction= Describe any accommodations for the range of abilities in the classroom, such as instructional modifications or physical changes to the classroom setting.
efs.step2.modifications.tooltip= Modifications may be required for students with disabilities, limited English proficiency, or bilingual students.

efs.step2.assessment.title= Assessment(s) & Scoring Criteria:
efs.step2.assessment.tooltip= Participating teachers should utilize the EfS Standards and Performance Indicators as per the EfS Studio Group.
efs.step2.assessment.instruction= Describe here what the teacher should collect or administer to prove that students have grown towards and/or achieved desired outcomes/standards. Upload any referenced files using the Required Attachments field below.
efs.step2.assessment.standard= Standard Being Addressed
efs.step2.assessment.indicator= Specific Performance Indicator
efs.step2.assessment.instrument= Assessment Instrument(s)
efs.step2.assessment.criteria= Scoring Criteria
efs.step2.assessment.standard.tooltip= Name or Statement
efs.step2.assessment.indicator.tooltip= Letter and/or Number
efs.step2.assessment.instrument.tooltip= e.g., Quiz, Journal Prompt
efs.step2.assessment.criteria.tooltip= e.g., Answer Key, Rubric
efs.step2.assessment.addrow= Add a Row

efs.step2.glossary.title= Glossary:
efs.step2.glossary.instruction= List any terms used in this lesson, along with their definitions.

efs.step2.reflection.title= Reflection:
efs.step2.reflection.tooltip= Feel free to create your own prompt for this field.
efs.step2.reflection.instruction= Take a minute to reflect on how your community would be different if everyone had completed this unit. What are the behaviors you hope to see from your students today and in their adult life that demonstrate a deep integration of the learning from this unit?

efs.step2.student_work.title= Student Work:
efs.step2.student_work.instruction= Describe several pieces of student work that provide examples of differing performance levels, along with teacher comments from assessments. You may wish to upload the examples using the Required Attachments field below.

efs.step2.required.attachments.title= Required Attachments:
efs.step2.required.attachments.tooltip= If you referenced any files in the fields above (i.e. Materials and Resources or Assessment and Scoring Criteria), upload them here.
