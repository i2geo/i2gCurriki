efs.step1.title_txt= Enter a title of no more than 125 characters (including spaces) for your lesson.
efs.step1.title_tooltip= This title will be displayed in listings (such as search results) and should help you and others quickly identify it.
efs.step1.description_title= Description:
efs.step1.description_txt= Provide an overall description of this lesson's purpose, the general concepts and skills it addresses, and/or the lesson's learning activities, methods, or procedures. If this lesson is part of a unit, indicate the unit goal and where this lesson falls chronologically in the unit.
efs.step1.description_tooltip= This description appears when people find your resource in listings.

##    STEP 2
efs.step2.header= Step 2. Enter & Format Lesson Content
efs.step2.instruction=  What would another educator need to successfully carry out this lesson?
efs.step2.summary.title= Lesson Summary:
efs.step2.summary.instruction= Enter text into each cell below.
efs.step2.summary.grade= Grade
efs.step2.summary.unit= Unit
efs.step2.summary.number= Lesson Number
efs.step2.summary.periods= Class Periods
efs.step2.summary.grade.tooltip= What specific grade is this lesson for?
efs.step2.summary.unit.tooltip= Which unit does this lesson fit into? Include the unit in the lesson description in Step 1 above.
efs.step2.summary.number.tooltip= In the unit, where in the sequence does this lesson fit? Include the number in the lesson title in Step 1 above.
efs.step2.summary.periods.tooltip= How many class periods are used for this lesson?
efs.step2.standards.title= Standards:
efs.step2.standards.instruction= Enter any <a href="http://www.curriki.org/xwiki/bin/view/Coll_CloudInstitute/EfSStandards?bc=;Coll_CloudInstitute.EfSInstructionalDesign" target="_blank">standards</a> addressed by this lesson. Learn about formatting options using the <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">editing toolbar</a>.

efs.step2.standards.tooltip= Participating teachers should enter the EfS Standards accessible through the EfS Studio Group.
efs.step2.overarching_question.title= Overarching Question:
efs.step2.overarching_question.instruction= Input the single overarching question that supports inquiry into a central theme in your project, grade, or school, and that links all the components of this lesson together.
efs.step2.essential_question.title= Essential Question:
efs.step2.essential_question.instruction= Enter the essential question that will engage students in the learning process of this lesson.
efs.step2.essential_question.tooltip= This open-ended question has no definitive answer and should provide a compelling and relevant \\&#34;hook\\&#34; into the students\\&#39; own experience and knowledge base; it should stimulate further inquiry and maintain students\\&#39; interest.
efs.step2.guiding_question.title= Guiding Question(s):
efs.step2.guiding_question.instruction= Enter any guiding questions (as many as you want) that contribute to the organization of your lesson.
efs.step2.guiding_question.tooltip= Guiding questions should be curriculum-specific and bound to the discipline/subject.

efs.step2.materials.title= Resources & Materials:
efs.step2.materials.instruction= Provide a list of resources or materials required for implementing this lesson.

efs.step2.procedures.title= Learning Opportunities, Activities, & Procedures:
efs.step2.procedures.tooltip= If you are drafting the lesson, brainstorm around this question and capture all thoughts unfiltered below.
efs.step2.procedures.instruction= Click in a cell to replace the sample text. Describe the lessons activities, which should engage students and enable the knowledge, essential understandings, process, and skills to meet the lesson objectives.
